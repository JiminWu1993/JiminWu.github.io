<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .screen.active {
            display: block;
        }
        
        .background-image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .content {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        
        .game-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            min-width: 140px;
        }
        
        .game-btn:active {
            background-color: #0056b3;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }
        
        .modal-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            min-width: 100px;
        }
        
        .modal-buttons button:active {
            background-color: #0056b3;
        }
        
        /* 提示消息样式 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* 游戏界面样式 */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .dialogue-box {
            position: absolute;
            bottom: 200px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }
        
        .options-container {
            position: absolute;
            bottom: 100px;
            width: 100%;
            padding: 0 10px;
        }
        
        .option-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .option-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 30%;
        }
        
        .option-btn.selected {
            background-color: #0056b3;
            border: 2px solid white;
        }
        
        .continue-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .continue-btn:active {
            background-color: #0056b3;
        }
        
        /* 淡入淡出效果 */
        .fade-in {
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 排名页面样式 */
        .ranking-container {
            padding: 20px;
        }
        
        .room-info {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .ranking-table th, .ranking-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .ranking-table th {
            background-color: #333;
        }
        
        .ranking-table tr.highlight {
            background-color: #007bff;
        }
        
        .ranking-table tr:hover {
            background-color: #444;
        }
    </style>
</head>

        // 生成随机6位房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 创建房间
        async function createRoom() {
            const roomId = generateRoomId();
            const roomData = {
                roomId: roomId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                players: [],
                teacher: true,
                status: 'waiting'
            };

            try {
                await db.collection('rooms').doc(roomId).set(roomData);
                currentRoomId = roomId;
                isTeacher = true;
                
                // 跳转到排名页面
                showScreen('ranking-screen');
                roomNumberDisplay.textContent = `Room: ${roomId}`;
                startRoomListener(roomId);
            } catch (error) {
                console.error("Error creating room: ", error);
                showToast("Failed to create room. Please try again.");
            }
        }

        // 检查房间是否存在
        async function checkRoomExists(roomId) {
            try {
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                return roomDoc.exists;
            } catch (error) {
                console.error("Error checking room: ", error);
                return false;
            }
        }

        async function joinRoom(roomId) {

                    nicknameInputModal.classList.add('active');

            if (!currentRoomId) return false;

            try {
                // 生成玩家ID
                const playerId = Math.random().toString(36).substring(2, 15);
                currentPlayerId = playerId;
                
                const playerData = {
                    playerId: playerId,
                    nickname: nickname,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    score: 0,
                    correctAnswers: 0,
                    timeSpent: 0,
                    progress: 0,
                    status: 'playing',
                    finished: false
                };

                // 更新房间数据
                await db.collection('rooms').doc(currentRoomId).update({
                    players: firebase.firestore.FieldValue.arrayUnion(playerData)
                });

                // 开始计时
                startTime = Date.now();
                
                // 开始监听玩家数据变化
                startPlayerListener();
                
                return true;
            } catch (error) {
                console.error("Error adding player to room: ", error);
                return false;
            }
        }

        function startRoomListener(roomId) {
            unsubscribeRoomListener = db.collection('rooms').doc(roomId)

                    if (doc.exists) {
                        const roomData = doc.data();
                        const players = roomData.players || [];
                        
                        // 更新玩家数量显示
                        const activePlayers = players.filter(p => p.status === 'playing' || p.status === 'finished');
                        playerCountDisplay.textContent = `Players: ${activePlayers.length}`;
                        
                        // 更新排行榜
                        updateRanking(players);
                    }
                }, (error) => {

                });
        }

        // 开始监听玩家数据变化
        function startPlayerListener() {
            unsubscribePlayerListener = db.collection('rooms').doc(currentRoomId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const roomData = doc.data();
                        const players = roomData.players || [];
                        const currentPlayer = players.find(p => p.playerId === currentPlayerId);
                        
                        if (currentPlayer) {
                            playerData = currentPlayer;
                        }
                    }
                }, (error) => {
                    console.error("Error listening to player data: ", error);
                });
        }

        // 更新玩家数据
        async function updatePlayerData(updates) {
            if (!currentRoomId) return;
            
            try {
                const roomRef = db.collection('rooms').doc(currentRoomId);
                const roomDoc = await roomRef.get();
                
                if (roomDoc.exists) {
                    const roomData = roomDoc.data();
                    const players = roomData.players || [];
                    
                    // 找到当前玩家并更新数据
                    const updatedPlayers = players.map(player => {
                        if (player.playerId === currentPlayerId) {
                            return { ...player, ...updates };
                        }
                        return player;
                    });
                    
                    await roomRef.update({ players: updatedPlayers });
                }
            } catch (error) {
                console.error("Error updating player data: ", error);
            }
        }

                        button.dataset.correct = option.correct;

                            // 保存选择
                            selectedOptions[optionRow.row] = {
                                optionId: option.id,
                                correct: option.correct
                            };
                        });
                        
                        rowDiv.appendChild(button);
                    });
                    
                    optionsContainer.appendChild(rowDiv);
                });
            }
            
            // 更新进度
            updateProgress(index + 1);
        }

        // 预加载图片
        function preloadImage(imageName) {
            const img = new Image();
            img.src = imageName;
        }

        // 更新玩家进度
        async function updateProgress(sceneNumber) {
            if (!currentRoomId || !currentPlayerId) return;
            
            try {
                const progress = Math.round((sceneNumber / 12) * 100);
                
                // 更新本地数据
                playerData.progress = progress;
                
                // 更新数据库
                await updatePlayerData({ progress: progress });
            } catch (error) {
                console.error("Error updating progress: ", error);
            }
        }

        // 计算得分
        function calculateScore() {
            let correctAnswers = 0;
            
            // 计算正确答案数量
            for (const row in selectedOptions) {
                if (selectedOptions[row].correct) {
                    correctAnswers++;
                }
            }
            
            // 计算时间分数
            const timeSpent = Math.floor((Date.now() - startTime) / 1000); // 秒
            const minutes = Math.ceil(timeSpent / 60);
            const timeScore = minutes * 2;
            
            // 计算总分
            let totalScore = correctAnswers + timeScore;
            totalScore = totalScore > 100 ? 100 : totalScore;
            
            // 计算正确率
            const accuracy = correctAnswers > 0 ? (correctAnswers / 15 * 100).toFixed(1) : 0;
            
            return {
                score: totalScore,
                correctAnswers: correctAnswers,
                timeSpent: timeSpent,
                accuracy: accuracy
            };
        }

        // 结束游戏
        async function endGame() {
            // 计算最终得分
            const scoreData = calculateScore();
            
            // 更新玩家数据
            await updatePlayerData({
                score: scoreData.score,
                correctAnswers: scoreData.correctAnswers,
                timeSpent: scoreData.timeSpent,
                accuracy: scoreData.accuracy,
                status: 'finished',
                finished: true,
                finishedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // 取消监听
            if (unsubscribePlayerListener) unsubscribePlayerListener();
            
            // 跳转到排名页面
            showScreen('ranking-screen');
            roomNumberDisplay.textContent = `Room: ${currentRoomId}`;
            startRoomListener(currentRoomId);
        }

        // 更新排行榜
        function updateRanking(players) {
            // 过滤出已完成游戏的玩家
            const finishedPlayers = players.filter(p => p.finished);
            
            // 按分数排序
            finishedPlayers.sort((a, b) => b.score - a.score);
            
            // 清空排行榜
            rankingBody.innerHTML = '';
            
            // 添加玩家到排行榜
            finishedPlayers.slice(0, 10).forEach((player, index) => {
                const row = document.createElement('tr');
                
                // 高亮显示当前玩家
                if (player.playerId === currentPlayerId) {
                    row.classList.add('highlight');
                }
                
                // 格式化时间
                const minutes = Math.floor(player.timeSpent / 60);
                const seconds = player.timeSpent % 60;
                const timeFormatted = `${minutes}m ${seconds}s`;
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.nickname}</td>
                    <td>${player.score}</td>
                    <td>${player.accuracy}%</td>
                    <td>${timeFormatted}</td>
                `;
                
                rankingBody.appendChild(row);
            });
            
            // 更新玩家数量
            const activePlayers = players.filter(p => p.status === 'playing' || p.status === 'finished');
            playerCountDisplay.textContent = `Players: ${activePlayers.length}`;
        }

        // 事件监听
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.classList.add('active');
        });

        createRoomBtn.addEventListener('click', createRoom);

        confirmJoinBtn.addEventListener('click', () => {
            const roomId = roomNumberInput.value.trim();
            if (roomId.length === 6 && /^\d+$/.test(roomId)) {
                joinRoom(roomId);
            } else {
                showToast("Please enter a valid 6-digit room number");
            }
        });

        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.classList.remove('active');
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            if (nickname.length > 0 && nickname.length <= 12) {
                const success = await addPlayerToRoom(nickname);
                if (success) {
                    nicknameInputModal.classList.remove('active');
                    nicknameInput.value = '';
                    
                    // 跳转到游戏页面
                    showScreen('game-container');
                    loadScene(0);
                } else {
                    showToast("Failed to join room. Please try again.");
                }
            } else {
                showToast("Nickname must be 1-12 characters long");
            }
        });

        cancelNicknameBtn.addEventListener('click', () => {
            nicknameInputModal.classList.remove('active');
            nicknameInput.value = '';
            currentRoomId = null;
        });

        // 继续按钮事件
        continueBtn.addEventListener('click', () => {
            // 检查是否有必选选项未选择
            const currentScene = gameScenes[currentSceneIndex];
            if (currentScene.options && currentScene.options.length > 0) {
                let allSelected = true;
                
                for (let i = 0; i < currentScene.options.length; i++) {
                    if (!selectedOptions[currentScene.options[i].row]) {
                        allSelected = false;
                        break;
                    }
                }
                
                if (!allSelected) {
                    showToast("Please select an option for each blank");
                    return;
                }
            }
            
            // 加载下一个场景
            loadScene(currentSceneIndex + 1);
        });

        // 初始化
        window.addEventListener('load', () => {
            // 预加载第一张游戏图片
            if (gameScenes.length > 0) {
                preloadImage(gameScenes[0].image);
            }
        });
    </script>
</body>
</html>
