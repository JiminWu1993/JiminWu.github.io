<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (必选) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore (用于数据库) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-join-btn">Confirm</button>
                <button id="cancel-join-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        let firebaseInitialized = false;
        let db = null;
        
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize Firebase. Please check your connection.");
        }

        // 全局变量
        let currentRoomId = null;
        let playerId = null;
        let playerNickname = null;
        let isTeacher = false;

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const nicknameInputModal = document.getElementById('nickname-input-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageToast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // 显示提示消息
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            messageToast.classList.add('show');
            
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, duration);
        }

        // 生成随机6位房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 验证房间号是否存在
        async function checkRoomExists(roomId) {
            if (!firebaseInitialized) return false;
            
            try {
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                return roomDoc.exists;
            } catch (error) {
                console.error("Error checking room:", error);
                return false;
            }
        }

        // 创建新房间
        async function createNewRoom() {
            if (!firebaseInitialized) {
                showToast("Database not available. Please try again later.");
                return null;
            }
            
            const roomId = generateRoomId();
            
            try {
                await db.collection('rooms').doc(roomId).set({
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: 'teacher',
                    playerCount: 0,
                    status: 'waiting'
                });
                
                currentRoomId = roomId;
                isTeacher = true;
                
                // 跳转到排行榜页面
                window.location.href = `chapter.html?room=${roomId}&teacher=true`;
            } catch (error) {
                console.error("Error creating room:", error);
                showToast("Failed to create room. Please try again.");
                return null;
            }
        }

        // 加入房间
        async function joinRoom(roomId) {
            if (!firebaseInitialized) {
                showToast("Database not available. Please try again later.");
                return false;
            }
            
            const roomExists = await checkRoomExists(roomId);
            
            if (!roomExists) {
                showToast("Room number does not exist");
                return false;
            }
            
            currentRoomId = roomId;
            roomInputModal.classList.remove('active');
            nicknameInputModal.classList.add('active');
            return true;
        }

        // 注册玩家到房间
        async function registerPlayer(roomId, nickname) {
            if (!firebaseInitialized) return null;
            
            try {
                // 检查房间玩家数量
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                const playerCount = roomDoc.data().playerCount || 0;
                
                if (playerCount >= 20) {
                    showToast("Room is full. Maximum 20 players allowed.");
                    return null;
                }
                
                // 生成玩家ID
                const playerId = Math.random().toString(36).substring(2, 15);
                
                // 添加玩家到房间
                await db.collection('rooms').doc(roomId).collection('players').doc(playerId).set({
                    nickname: nickname,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'waiting',
                    progress: 0,
                    correctAnswers: 0,
                    timeSpent: 0,
                    score: 0,
                    accuracy: 0
                });
                
                // 更新房间玩家数量
                await db.collection('rooms').doc(roomId).update({
                    playerCount: playerCount + 1
                });
                
                return playerId;
            } catch (error) {
                console.error("Error registering player:", error);
                showToast("Failed to join room. Please try again.");
                return null;
            }
        }

        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.classList.add('active');
        });

        createRoomBtn.addEventListener('click', () => {
            createNewRoom();
        });

        confirmJoinBtn.addEventListener('click', async () => {
            const roomId = roomNumberInput.value.trim();
            
            if (!/^\d{6}$/.test(roomId)) {
                showToast("Please enter a valid 6-digit room number");
                return;
            }
            
            await joinRoom(roomId);
        });

        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.classList.remove('active');
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            
            if (!nickname) {
                showToast("Please enter your nickname");
                return;
            }
            
            if (nickname.length > 12) {
                showToast("Nickname must be 12 characters or less");
                return;
            }
            
            playerNickname = nickname;
            playerId = await registerPlayer(currentRoomId, nickname);
            
            if (playerId) {
                // 跳转到游戏页面
                window.location.href = `chapter.html?room=${currentRoomId}&player=${playerId}`;
            }
        });

        cancelNicknameBtn.addEventListener('click', () => {
            nicknameInputModal.classList.remove('active');
            nicknameInput.value = '';
            currentRoomId = null;
        });

        // 预加载章节图片
        function preloadChapterImages() {
            const images = [
                '画面01.jpg', '画面02.jpg', '画面03.jpg', '画面04.jpg', 
                '画面05.jpg', '画面06.jpg', '画面07.jpg', '画面08.jpg', 
                '画面09.jpg', '画面10.jpg', '画面11.jpg', '画面12.jpg'
            ];
            
            images.forEach(image => {
                const img = new Image();
                img.src = `images/${image}`;
            });
        }

        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
