    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .game-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-top: -4px;
            border-radius: 0 0 10px 10px;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
        }
        
        .option-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 10px;
        }
        
        .option-button {
            flex: 1;
            padding: 12px 5px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .option-button.selected {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .score-display {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
    </style>

        // 初始化游戏

            // 创建所有游戏画面

            // 预加载第一组图片

            // 显示开始画面

        // 创建所有游戏画面
        function createGameScreens() {
            const gameContainer = document.getElementById('game-container');
            
            gameData.forEach(screen => {
                if (screen.id === 2100) return; // 开始画面已存在
                
                const screenElement = document.createElement('div');
                screenElement.id = `screen-${screen.id}`;
                screenElement.className = 'screen';
                
                // 图片容器
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const image = document.createElement('img');
                image.className = 'game-image';
                image.alt = `画面${screen.id}`;
                imageContainer.appendChild(image);
                
                screenElement.appendChild(imageContainer);
                
                // 文本容器
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                textContainer.textContent = screen.text;
                screenElement.appendChild(textContainer);
                
                // 选项容器
                if (screen.options.length > 0) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    screen.options.forEach((row, rowIndex) => {
                        const optionRow = document.createElement('div');
                        optionRow.className = 'option-row';
                        
                        row.forEach((option, optionIndex) => {
                            const button = document.createElement('button');
                            button.className = 'option-button';
                            button.id = `option-${screen.id}-${rowIndex+1}-${optionIndex+1}`;
                            button.textContent = option.text;
                            button.onclick = () => selectOption(screen.id, rowIndex, optionIndex, option.correct);
                            optionRow.appendChild(button);
                        });
                        
                        optionsContainer.appendChild(optionRow);
                    });
                    
                    screenElement.appendChild(optionsContainer);
                }
                
                // Continue按钮
                const continueButton = document.createElement('button');
                continueButton.className = 'continue-button';
                continueButton.textContent = 'Continue';
                continueButton.onclick = () => {
                    if (screen.id >= 2113 && screen.id <= 2120) {
                        calculateScore(screen.id);
                    }
                    switchScreen(screen.id, screen.continue);
                };
                screenElement.appendChild(continueButton);
                
                gameContainer.appendChild(screenElement);
            });
        }

        // 显示指定ID的画面
        function showScreen(screenId) {
            // 隐藏所有画面
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示指定画面
            const screen = document.getElementById(`screen-${screenId}`);
            if (screen) {
                screen.classList.add('active');
                
                // 设置图片
                const image = screen.querySelector('.game-image');
                if (image) {
                    const screenData = gameData.find(s => s.id === screenId);
                    if (screenData) {
                        if (screenId === 2121) {
                            // 得分画面
                            const pass = score >= 60;
                            image.src = `images/${pass ? '及格.jpg' : '不及格.jpg'}`;
                            
                            // 更新文本内容显示得分
                            const textContainer = screen.querySelector('.text-container');
                            if (textContainer) {
                                textContainer.textContent = `您的得分: ${score}`;
                                textContainer.classList.add('score-display');
                            }
                        } else {
                            image.src = `images/${screenData.image}`;
                        }
                    }
                }
            }
            
            currentScreenId = screenId;
            
            // 预加载下一组图片
            if (screenId < 2120) {
                const nextScreenIds = [];
                for (let i = 1; i <= 3; i++) {
                    if (screenId + i <= 2120) {
                        nextScreenIds.push(screenId + i);
                    }
                }
                preloadImages(nextScreenIds);
            }
        }

        // 预加载图片
        function preloadImages(screenIds) {
            screenIds.forEach(id => {
                if (!preloadedImages[id] && id !== 2121) {
                    const screenData = gameData.find(s => s.id === id);
                    if (screenData) {
                        const img = new Image();
                        img.src = `images/${screenData.image}`;
                        preloadedImages[id] = true;
                    }
                }
            });
        }

        // 选择选项
        function selectOption(screenId, rowIndex, optionIndex, isCorrect) {
            // 获取当前行的所有按钮
            const buttons = document.querySelectorAll(`#screen-${screenId} .option-row:nth-child(${rowIndex + 1}) .option-button`);
            
            // 移除该行所有按钮的选中状态
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            
            // 设置当前选中的按钮
            const selectedButton = document.getElementById(`option-${screenId}-${rowIndex+1}-${optionIndex+1}`);
            if (selectedButton) {
                selectedButton.classList.add('selected');
            }
            
            // 存储选择结果
            if (!selectedOptions[screenId]) {
                selectedOptions[screenId] = {};
            }
            selectedOptions[screenId][rowIndex] = {
                optionIndex,
                isCorrect
            };
            
            // 显示提示消息
            showMessage(isCorrect ? "正确!" : "错误!");
        }

        // 显示消息
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 1000);
        }

        // 计算得分（从第22组到第43组按钮）
        function calculateScore(screenId) {
            if (screenId >= 2113 && screenId <= 2120) {
                const screenData = gameData.find(s => s.id === screenId);
                if (screenData && selectedOptions[screenId]) {
                    Object.values(selectedOptions[screenId]).forEach(option => {
                        if (option.isCorrect) {
                            score += 100/22;
                        }
                    });
                }
            }
        }

        // 切换画面
        function switchScreen(fromId, toId) {
            if (toId) {
                showScreen(toId);
            }
        }

        // 页面加载完成后初始化游戏
        window.onload = initGame;

            console.error("发生错误:", message, "at", source, ":", lineno, ":", colno);
            showMessage("游戏发生错误，请刷新页面重试");
            return false;
