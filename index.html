    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        
        .screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .game-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        
        .option-button {
            flex: 1;
            padding: 12px 5px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .option-button.selected {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

        // 创建所有游戏画面
        function createAllScreens() {
            const gameContainer = document.getElementById('game-container');
            
            // 跳过已经存在的开始画面
            for (let i = 1; i < gameData.length; i++) {
                const screenData = gameData[i];
                const screen = document.createElement('div');
                screen.id = `screen-${screenData.id}`;
                screen.className = 'screen';
                
                // 图片容器
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const image = document.createElement('img');
                image.className = 'game-image';
                image.alt = `画面${screenData.id}`;
                imageContainer.appendChild(image);
                
                screen.appendChild(imageContainer);
                
                // 文本容器
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                textContainer.textContent = screenData.text;
                screen.appendChild(textContainer);
                
                // 按钮容器
                if (screenData.buttons && screenData.buttons.length > 0) {
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons-container';
                    
                    screenData.buttons.forEach((buttonRow, rowIndex) => {
                        const rowDiv = document.createElement('div');
                        rowDiv.className = 'button-row';
                        
                        buttonRow.forEach((button, colIndex) => {
                            const btn = document.createElement('button');
                            btn.className = 'option-button';
                            btn.textContent = button.text;
                            btn.dataset.id = button.id;
                            btn.dataset.correct = button.correct;
                            btn.onclick = function() {
                                selectOption(this, rowIndex);
                            };
                            rowDiv.appendChild(btn);
                        });
                        
                        buttonsContainer.appendChild(rowDiv);
                    });
                    
                    screen.appendChild(buttonsContainer);
                }
                
                // 继续按钮
                if (screenData.continueTo !== null) {
                    const continueButton = document.createElement('button');
                    continueButton.className = 'continue-button';
                    continueButton.textContent = 'Continue';
                    continueButton.onclick = function() {
                        calculateScore(screenData.id);
                        switchScreen(screenData.id, screenData.continueTo);
                    };
                    screen.appendChild(continueButton);
                }
                
                gameContainer.appendChild(screen);
            }
            
            // 特别处理结束画面
            const scoreScreen = document.getElementById('screen-2121');
            const continueButton = scoreScreen.querySelector('.continue-button');
            if (continueButton) {
                continueButton.remove();
            }
        }

        // 显示指定ID的画面
        function showScreen(screenId) {
            // 隐藏所有画面
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示指定画面
            const screen = document.getElementById(`screen-${screenId}`);
            if (screen) {
                // 设置图片
                const screenData = gameData.find(data => data.id === screenId);
                if (screenData) {
                    const image = screen.querySelector('.game-image');
                    if (image && screenData.image) {
                        // 对于结束画面，根据分数选择图片
                        if (screenId === 2121) {
                            image.src = `images/${score >= 60 ? '及格.jpg' : '不及格.jpg'}`;
                            
                            // 添加分数显示
                            const textContainer = screen.querySelector('.text-container');
                            if (textContainer) {
                                textContainer.innerHTML = `<div class="score-display">得分: ${score}</div>`;
                            }
                        } else {
                            image.src = `images/${screenData.image}`;
                        }
                    }
                }
                
                screen.classList.add('active');
                
                // 预加载下一张图片
                if (screenData.continueTo) {
                    preloadNextImage(screenData.continueTo);
                }
            }
        }

        // 切换画面
        function switchScreen(fromId, toId) {
            const fromScreen = document.getElementById(`screen-${fromId}`);
            if (fromScreen) {
                fromScreen.classList.remove('active');
            }
            
            setTimeout(() => {
                showScreen(toId);
            }, 500); // 与CSS过渡时间匹配
        }

        // 选择选项
        function selectOption(button, rowIndex) {
            // 获取同一行的所有按钮
            const buttonRow = button.parentElement;
            const buttons = buttonRow.querySelectorAll('.option-button');
            
            // 取消选择同一行的所有按钮
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 选择当前按钮
            button.classList.add('selected');
            
            // 保存选择
            const screenId = currentScreenId;
            if (!selectedOptions[screenId]) {
                selectedOptions[screenId] = {};
            }
            
            selectedOptions[screenId][rowIndex] = {
                id: button.dataset.id,
                correct: button.dataset.correct === 'true'
            };
        }

        // 计算分数（仅对计分画面）
        function calculateScore(screenId) {
            // 只有ID从2113开始的画面才计分
            if (screenId < 2113) return;
            
            const screenOptions = selectedOptions[screenId];
            if (!screenOptions) return;
            
            // 计算本页正确选项数量
            let correctCount = 0;
            for (const row in screenOptions) {
                if (screenOptions[row].correct) {
                    correctCount++;
                }
            }
            
            // 更新总分（每个正确选项得100/22分，保留整数）
            score += Math.round(correctCount * (100 / 22));
        }

        // 预加载下一张图片
        function preloadNextImage(nextScreenId) {
            const screenData = gameData.find(data => data.id === nextScreenId);
            if (!screenData || !screenData.image || preloadedImages[nextScreenId]) return;
            
            // 对于结束画面，预加载两种可能的结果图片
            if (nextScreenId === 2121) {
                preloadImage('及格.jpg');
                preloadImage('不及格.jpg');
            } else {
                preloadImage(screenData.image);
            }
            
            preloadedImages[nextScreenId] = true;
        }

        }

        // 页面加载完成后初始化游戏
        window.onload = initGame;
    </script>
