</head>
<body>
    <div class="container">
        <div id="2100" class="page active">
            <img src="images/开始画面.jpg" alt="Welcome" class="background-img">
            <div class="text-display">Welcome to the journey of English tenses</div>
            <button class="continue-btn" onclick="navigateTo(2101)">Begin</button>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 游戏状态管理
        let gameState = {
            currentPage: 2100,
            score: 0,
            selectedOptions: {}
        };
        
        // 导航函数
        function navigateTo(pageId) {
            document.querySelector('.page.active').classList.remove('active');
            document.getElementById(pageId).classList.add('active');
            gameState.currentPage = pageId;
        }
        
        // 开始新游戏
        function startNewGame() {
            gameState = {
                currentPage: 2101,
                score: 0,
                selectedOptions: {}
            };
            navigateTo(2101);
        }
    </script>
</body>
