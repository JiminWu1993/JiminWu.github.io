<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (核心SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="Welcome" class="background-image">
        <div class="content">
            <h1>Welcome to the journey of English tenses</h1>
            <div class="button-container">
                <button id="join-room-btn" class="action-btn">Join a Room</button>
                <button id="create-room-btn" class="action-btn">Create a Room</button>
            </div>
        </div>
    </div>

    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <h3>Please enter a 6-digit room number</h3>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-input-modal" class="modal">
        <div class="modal-content">
            <h3>Please enter your English nickname</h3>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="message-toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        let firebaseApp;
        let database;
        
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize database. Please refresh the page.");
        }

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const nicknameInputModal = document.getElementById('nickname-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const toast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // 显示提示消息
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 生成随机6位房间号
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 验证房间号是否存在
        async function checkRoomExists(roomCode) {
            try {
                const snapshot = await database.ref('rooms/' + roomCode).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("Error checking room:", error);
                return false;
            }
        }

        // 创建新房间
        async function createNewRoom() {
            const roomCode = generateRoomCode();
            
            try {
                // 检查房间是否已存在（极小概率但需要处理）
                const roomExists = await checkRoomExists(roomCode);
                if (roomExists) {
                    showToast("Room creation failed. Please try again.");
                    return;
                }
                
                // 创建房间数据
                const roomData = {
                    code: roomCode,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    createdBy: "teacher",
                    players: {},
                    playerCount: 0
                };
                
                // 写入数据库
                await database.ref('rooms/' + roomCode).set(roomData);
                
                // 跳转到排行榜页面
                window.location.href = `chapter.html?room=${roomCode}&role=teacher`;
                
            } catch (error) {
                console.error("Error creating room:", error);
                showToast("Failed to create room. Please check your connection.");
            }
        }

        // 加入现有房间
        async function joinExistingRoom(roomCode) {
            try {
                const roomExists = await checkRoomExists(roomCode);
                
                if (roomExists) {
                    // 检查房间是否已满
                    const snapshot = await database.ref('rooms/' + roomCode + '/playerCount').once('value');
                    const playerCount = snapshot.val() || 0;
                    
                    if (playerCount >= 20) {
                        showToast("This room is full. Please try another room.");
                        return;
                    }
                    
                    // 请求昵称输入
                    roomInputModal.classList.remove('active');
                    nicknameInputModal.classList.add('active');
                    
                } else {
                    showToast("Room number does not exist");
                }
            } catch (error) {
                console.error("Error joining room:", error);
                showToast("Failed to join room. Please check your connection.");
            }
        }

        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.classList.add('active');
        });

        createRoomBtn.addEventListener('click', createNewRoom);

        confirmRoomBtn.addEventListener('click', () => {
            const roomCode = roomNumberInput.value.trim();
            if (/^\d{6}$/.test(roomCode)) {
                joinExistingRoom(roomCode);
            } else {
                showToast("Please enter a valid 6-digit room number");
            }
        });

        cancelRoomBtn.addEventListener('click', () => {
            roomInputModal.classList.remove('active');
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname.length > 0 && nickname.length <= 12) {
                const roomCode = roomNumberInput.value.trim();
                window.location.href = `chapter.html?room=${roomCode}&nickname=${encodeURIComponent(nickname)}`;
            } else {
                showToast("Nickname must be 1-12 characters long");
            }
        });

        cancelNicknameBtn.addEventListener('click', () => {
            nicknameInputModal.classList.remove('active');
            nicknameInput.value = '';
        });

        // 预加载下一页面可能用到的图片
        function preloadImages() {
            const images = [
                '画面01.jpg', '画面02.jpg', '画面03.jpg', 
                '画面04.jpg', '画面05.jpg', '画面06.jpg',
                '画面07.jpg', '画面08.jpg', '画面09.jpg',
                '画面10.jpg', '画面11.jpg', '画面12.jpg'
            ];
            
            images.forEach(img => {
                const image = new Image();
                image.src = 'images/' + img;
            });
        }
        
        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadImages);
    </script>
</body>
</html>
