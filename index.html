<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语时态之旅 - English Tenses Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- 页面标题和进度条区域 -->
        <div class="header">
            <div class="page-title">Practice</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <!-- 游戏内容区域 -->
        <div class="game-content">
            <img id="scene-image" src="" alt="Scene Image">
            <div class="text-display"></div>
            <div class="buttons-container"></div>
            <button class="continue-btn">Continue</button>
        </div>
        
        <!-- 提示框 -->
        <div class="toast" id="toast">
            <div class="toast-content"></div>
        </div>
        
        <!-- 答案显示模态框 -->
        <div class="modal" id="answers-modal">
            <div class="modal-content">
                <div class="modal-title">The answer of test：</div>
                <div class="answers-text"></div>
                <button class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
