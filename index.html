<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="Welcome" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="primary-btn">Join a Room</button>
            <button id="create-room-btn" class="primary-btn">Create a Room</button>
        </div>
    </div>

    <!-- 输入房间号模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn" class="primary-btn">Confirm</button>
                <button id="cancel-room-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 输入昵称模态框 -->
    <div id="nickname-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn" class="primary-btn">Confirm</button>
                <button id="cancel-nickname-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 提示信息模态框 -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="index-script.js"></script>
</body>
</html>
