<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Tenses Journey</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (核心SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="Welcome" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="submit-room-btn">Submit</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 昵称输入模态框 -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="submit-nickname-btn">Submit</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 提示消息框 -->
    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        let firebaseInitialized = false;
        let db = null;
        
        try {
            // 初始化Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize Firebase. Please check your connection.");
        }

        // 全局变量
        let currentRoom = null;
        let playerId = null;
        let playerData = {
            nickname: "",
            score: 0,
            correctAnswers: 0,
            timeSpent: 0,
            progress: 0,
            status: "waiting", // waiting, playing, finished
            joinTime: null
        };

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const submitRoomBtn = document.getElementById('submit-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const submitNicknameBtn = document.getElementById('submit-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageToast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // 显示提示消息
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            messageToast.classList.add('show');
            
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, duration);
        }

        // 显示模态框
        function showModal(modal) {
            modal.style.display = 'block';
        }

        // 隐藏模态框
        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // 生成随机6位房间号
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 检查房间是否存在
        async function checkRoomExists(roomCode) {
            if (!firebaseInitialized) return false;
            
            try {
                const roomDoc = await db.collection('rooms').doc(roomCode).get();
                return roomDoc.exists;
            } catch (error) {
                console.error("Error checking room:", error);
                return false;
            }
        }

        // 创建新房间
        async function createNewRoom() {
            if (!firebaseInitialized) {
                showToast("Failed to connect to server");
                return null;
            }
            
            const roomCode = generateRoomCode();
            
            try {
                // 设置房间数据，24小时后自动删除
                const roomData = {
                    code: roomCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    players: {},
                    playerCount: 0,
                    isActive: true
                };
                
                // 设置房间文档，24小时后过期
                await db.collection('rooms').doc(roomCode).set(roomData);
                
                // 设置24小时后删除房间
                setTimeout(async () => {
                    try {
                        await db.collection('rooms').doc(roomCode).delete();
                        console.log(`Room ${roomCode} deleted after 24 hours`);
                    } catch (error) {
                        console.error("Error deleting room:", error);
                    }
                }, 24 * 60 * 60 * 1000);
                
                return roomCode;
            } catch (error) {
                console.error("Error creating room:", error);
                showToast("Failed to create room. Please try again.");
                return null;
            }
        }

        // 加入房间
        async function joinRoom(roomCode) {
            if (!firebaseInitialized) {
                showToast("Failed to connect to server");
                return false;
            }
            
            try {
                const roomDoc = await db.collection('rooms').doc(roomCode).get();
                
                if (!roomDoc.exists) {
                    showToast("Room number does not exist");
                    return false;
                }
                
                const roomData = roomDoc.data();
                
                // 检查房间是否已满（最多20个玩家）
                if (roomData.playerCount >= 20) {
                    showToast("This room is full");
                    return false;
                }
                
                currentRoom = roomCode;
                return true;
            } catch (error) {
                console.error("Error joining room:", error);
                showToast("Failed to join room. Please try again.");
                return false;
            }
        }

        // 添加玩家到房间
        async function addPlayerToRoom(nickname) {
            if (!firebaseInitialized || !currentRoom) return false;
            
            try {
                // 生成玩家ID
                playerId = Math.random().toString(36).substring(2) + Date.now().toString(36);
                playerData.nickname = nickname;
                playerData.joinTime = Date.now();
                playerData.status = "playing";
                
                // 更新房间数据
                await db.collection('rooms').doc(currentRoom).update({
                    [`players.${playerId}`]: playerData,
                    playerCount: firebase.firestore.FieldValue.increment(1)
                });
                
                // 开始计时器
                startTimer();
                
                return true;
            } catch (error) {
                console.error("Error adding player to room:", error);
                return false;
            }
        }

        // 开始计时器
        function startTimer() {
            // 每3秒更新一次时间到数据库
            setInterval(async () => {
                if (playerData.status === "playing" && firebaseInitialized && currentRoom) {
                    const currentTime = Date.now();
                    const timeSpent = Math.floor((currentTime - playerData.joinTime) / 1000); // 秒
                    
                    // 更新本地数据
                    playerData.timeSpent = timeSpent;
                    
                    // 更新数据库
                    try {
                        await db.collection('rooms').doc(currentRoom).update({
                            [`players.${playerId}.timeSpent`]: timeSpent
                        });
                    } catch (error) {
                        console.error("Error updating time:", error);
                    }
                }
            }, 3000);
        }

        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            showModal(roomInputModal);
        });

        createRoomBtn.addEventListener('click', async () => {
            const roomCode = await createNewRoom();
            if (roomCode) {
                // 创建房间的人是老师，直接跳转到排行榜
                window.location.href = `chapter.html?room=${roomCode}&teacher=true`;
            }
        });

        submitRoomBtn.addEventListener('click', async () => {
            const roomCode = roomNumberInput.value.trim();
            
            if (roomCode.length !== 6 || !/^\d+$/.test(roomCode)) {
                showToast("Please enter a valid 6-digit room number");
                return;
            }
            
            const roomExists = await checkRoomExists(roomCode);
            
            if (roomExists) {
                const joined = await joinRoom(roomCode);
                if (joined) {
                    hideModal(roomInputModal);
                    showModal(nicknameModal);
                }
            } else {
                showToast("Room number does not exist");
            }
        });

        cancelRoomBtn.addEventListener('click', () => {
            hideModal(roomInputModal);
        });

        submitNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0 || nickname.length > 12) {
                showToast("Nickname must be 1-12 characters long");
                return;
            }
            
            const added = await addPlayerToRoom(nickname);
            
            if (added) {
                hideModal(nicknameModal);
                // 跳转到游戏章节页面
                window.location.href = `chapter.html?room=${currentRoom}&player=${playerId}`;
            } else {
                showToast("Failed to join. Please try again.");
            }
        });

        cancelNicknameBtn.addEventListener('click', () => {
            hideModal(nicknameModal);
        });

        // 预加载章节图片
        function preloadChapterImages() {
            const images = [
                '画面01.jpg', '画面02.jpg', '画面03.jpg', '画面04.jpg',
                '画面05.jpg', '画面06.jpg', '画面07.jpg', '画面08.jpg',
                '画面09.jpg', '画面10.jpg', '画面11.jpg', '画面12.jpg'
            ];
            
            images.forEach(image => {
                const img = new Image();
                img.src = `images/${image}`;
            });
        }
        
        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
