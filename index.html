<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Tenses Journey</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="Start Screen" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // Initialize Firebase
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize the game. Please refresh the page.");
        }

        const db = firebaseInitialized ? firebase.firestore() : null;

        // DOM elements
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageToast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // Show modal function
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // Hide modal function
        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // Show toast message
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            messageToast.style.display = 'block';
            
            setTimeout(() => {
                messageToast.style.display = 'none';
            }, duration);
        }

        // Generate random 6-digit room number
        function generateRoomNumber() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Validate room number
        function isValidRoomNumber(roomNumber) {
            return /^\d{6}$/.test(roomNumber);
        }

        // Validate nickname
        function isValidNickname(nickname) {
            return nickname.length > 0 && nickname.length <= 12 && /^[a-zA-Z]+$/.test(nickname);
        }

        // Check if room exists
        async function checkRoomExists(roomNumber) {
            if (!firebaseInitialized) return false;
            
            try {
                const roomDoc = await db.collection('rooms').doc(roomNumber).get();
                return roomDoc.exists;
            } catch (error) {
                console.error("Error checking room existence:", error);
                return false;
            }
        }

        // Create a new room
        async function createRoom() {
            if (!firebaseInitialized) {
                showToast("Database connection failed. Please refresh the page.");
                return null;
            }
            
            const roomNumber = generateRoomNumber();
            
            try {
                await db.collection('rooms').doc(roomNumber).set({
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    players: {},
                    playerCount: 0
                });
                
                // Set expiration for 24 hours
                setTimeout(async () => {
                    try {
                        await db.collection('rooms').doc(roomNumber).delete();
                    } catch (error) {
                        console.error("Error deleting room:", error);
                    }
                }, 24 * 60 * 60 * 1000);
                
                return roomNumber;
            } catch (error) {
                console.error("Error creating room:", error);
                showToast("Failed to create room. Please try again.");
                return null;
            }
        }

        // Event listeners
        joinRoomBtn.addEventListener('click', () => {
            showModal(roomInputModal);
        });

        createRoomBtn.addEventListener('click', async () => {
            const roomNumber = await createRoom();
            if (roomNumber) {
                // Redirect to ranking page as teacher
                window.location.href = `chapter.html?room=${roomNumber}&role=teacher`;
            }
        });

        confirmRoomBtn.addEventListener('click', async () => {
            const roomNumber = roomNumberInput.value.trim();
            
            if (!isValidRoomNumber(roomNumber)) {
                showToast("Please enter a valid 6-digit room number");
                return;
            }
            
            const roomExists = await checkRoomExists(roomNumber);
            
            if (roomExists) {
                hideModal(roomInputModal);
                showModal(nicknameModal);
            } else {
                showToast("Room number does not exist");
            }
        });

        cancelRoomBtn.addEventListener('click', () => {
            hideModal(roomInputModal);
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            
            if (!isValidNickname(nickname)) {
                showToast("Please enter a valid English nickname (1-12 letters)");
                return;
            }
            
            // Redirect to game page as player
            window.location.href = `chapter.html?room=${roomNumberInput.value}&nickname=${encodeURIComponent(nickname)}&role=player`;
        });

        cancelNicknameBtn.addEventListener('click', () => {
            hideModal(nicknameModal);
            nicknameInput.value = '';
        });

        // Preload next page image
        function preloadImage() {
            const img = new Image();
            img.src = 'images/画面01.jpg';
        }
        
        // Preload first chapter image on page load
        window.addEventListener('load', preloadImage);
    </script>
</body>
</html>
