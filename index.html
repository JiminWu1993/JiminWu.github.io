<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="game-btn">Join a Room</button>
            <button id="create-room-btn" class="game-btn">Create a Room</button>
        </div>
    </div>

    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="error-message" class="error-toast">
        <p></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showError("Database connection failed. Please refresh and try again.");
        }

        // 全局变量
        let currentRoom = null;
        let playerId = null;
        let playerNickname = null;
        let isTeacher = false;
        let startTime = null;

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const errorMessage = document.getElementById('error-message');

        // 事件监听
        joinRoomBtn.addEventListener('click', showRoomInputModal);
        createRoomBtn.addEventListener('click', createRoom);
        confirmRoomBtn.addEventListener('click', joinRoom);
        cancelRoomBtn.addEventListener('click', hideRoomInputModal);
        confirmNicknameBtn.addEventListener('click', confirmNickname);
        cancelNicknameBtn.addEventListener('click', hideNicknameModal);

        // 显示房间输入模态框
        function showRoomInputModal() {
            roomInputModal.style.display = 'flex';
        }

        // 隐藏房间输入模态框
        function hideRoomInputModal() {
            roomInputModal.style.display = 'none';
            roomNumberInput.value = '';
        }

        // 加入房间
        function joinRoom() {
            const roomNumber = roomNumberInput.value.trim();
            
            if (!roomNumber.match(/^[0-9]{6}$/)) {
                showError("Please enter a valid 6-digit room number");
                return;
            }
            
            if (!firebaseInitialized) {
                showError("Database not available. Please refresh and try again.");
                return;
            }
            
            // 检查房间是否存在
            const db = firebase.database();
            db.ref('rooms/' + roomNumber).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        currentRoom = roomNumber;
                        hideRoomInputModal();
                        showNicknameModal();
                    } else {
                        showError("Room number does not exist");
                        setTimeout(() => {
                            errorMessage.classList.remove('active');
                        }, 3000);
                    }
                })
                .catch((error) => {
                    console.error("Error checking room:", error);
                    showError("Failed to check room. Please try again.");
                });
        }

        // 创建房间
        function createRoom() {
            if (!firebaseInitialized) {
                showError("Database not available. Please refresh and try again.");
                return;
            }
            
            isTeacher = true;
            
            // 生成6位随机房间号
            const roomNumber = Math.floor(100000 + Math.random() * 900000).toString();
            currentRoom = roomNumber;
            
            const db = firebase.database();
            const roomData = {
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                teacher: true,
                players: {}
            };
            
            // 创建房间
            db.ref('rooms/' + roomNumber).set(roomData)
                .then(() => {
                    // 跳转到排行榜页面
                    window.location.href = `chapter.html?room=${roomNumber}&teacher=true`;
                })
                .catch((error) => {
                    console.error("Error creating room:", error);
                    showError("Failed to create room. Please try again.");
                });
        }

        // 显示昵称输入模态框
        function showNicknameModal() {
            nicknameModal.style.display = 'flex';
        }

        // 隐藏昵称输入模态框
        function hideNicknameModal() {
            nicknameModal.style.display = 'none';
            nicknameInput.value = '';
        }

        // 确认昵称
        function confirmNickname() {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showError("Please enter your nickname");
                return;
            }
            
            if (nickname.length > 12) {
                showError("Nickname must be 12 characters or less");
                return;
            }
            
            playerNickname = nickname;
            
            // 生成玩家ID
            playerId = generatePlayerId();
            
            // 记录开始时间
            startTime = Date.now();
            
            // 将玩家添加到房间
            const db = firebase.database();
            const playerData = {
                nickname: playerNickname,
                joinedAt: startTime,
                status: "waiting",
                progress: 0,
                correctAnswers: 0,
                timeSpent: 0
            };
            
            db.ref('rooms/' + currentRoom + '/players/' + playerId).set(playerData)
                .then(() => {
                    hideNicknameModal();
                    // 跳转到游戏页面
                    window.location.href = `chapter.html?room=${currentRoom}&player=${playerId}`;
                })
                .catch((error) => {
                    console.error("Error adding player to room:", error);
                    showError("Failed to join room. Please try again.");
                });
        }

        // 生成玩家ID
        function generatePlayerId() {
            return 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 显示错误消息
        function showError(message) {
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.add('active');
            
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 3000);
        }

        // 预加载chapter.html所需的图片
        function preloadChapterImages() {
            const images = [
                '画面01.jpg', '画面02.jpg', '画面03.jpg', '画面04.jpg', 
                '画面05.jpg', '画面06.jpg', '画面07.jpg', '画面08.jpg', 
                '画面09.jpg', '画面10.jpg', '画面11.jpg', '画面12.jpg'
            ];
            
            images.forEach(image => {
                const img = new Image();
                img.src = 'images/' + image;
            });
        }

        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
