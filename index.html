<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 昵称输入模态框 -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 游戏状态管理
        let currentRoomId = null;
        let playerId = null;
        let playerNickname = null;
        let isTeacher = false;
        
        // DOM元素引用
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const nicknameModal = document.getElementById('nickname-modal');
        const toast = document.getElementById('message-toast');
        
        // 事件监听器设置
        joinRoomBtn.addEventListener('click', showRoomInputModal);
        createRoomBtn.addEventListener('click', createNewRoom);
        
        // 显示房间号输入模态框
        function showRoomInputModal() {
            roomInputModal.style.display = 'block';
        }
        
        // 创建新房间
        async function createNewRoom() {
            try {
                // 生成6位随机房间号
                const roomId = Math.floor(100000 + Math.random() * 900000).toString();
                
                // 检查房间是否已存在
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                if (roomDoc.exists) {
                    showToast('Room creation failed. Please try again.');
                    return;
                }
                
                // 创建新房间
                await db.collection('rooms').doc(roomId).set({
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    teacherId: 'teacher_' + Date.now(),
                    players: [],
                    status: 'waiting'
                });
                
                currentRoomId = roomId;
                isTeacher = true;
                
                // 跳转到排名页面
                window.location.href = `ranking.html?room=${roomId}&teacher=true`;
            } catch (error) {
                console.error('Error creating room:', error);
                showToast('Room creation failed. Please try again.');
            }
        }
        
        // 加入房间逻辑
        document.getElementById('confirm-room-btn').addEventListener('click', async function() {
            const roomId = document.getElementById('room-number-input').value;
            
            if (!/^\d{6}$/.test(roomId)) {
                showToast('Please enter a valid 6-digit room number');
                return;
            }
            
            try {
                // 检查房间是否存在
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                
                if (!roomDoc.exists) {
                    showToast('Room number does not exist');
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 3000);
                    return;
                }
                
                // 房间存在，请求昵称
                currentRoomId = roomId;
                roomInputModal.style.display = 'none';
                nicknameModal.style.display = 'block';
                
            } catch (error) {
                console.error('Error checking room:', error);
                showToast('Error joining room. Please try again.');
            }
        });
        
        // 确认昵称
        document.getElementById('confirm-nickname-btn').addEventListener('click', async function() {
            const nickname = document.getElementById('nickname-input').value.trim();
            
            if (!nickname) {
                showToast('Please enter a nickname');
                return;
            }
            
            if (nickname.length > 12) {
                showToast('Nickname must be 12 characters or less');
                return;
            }
            
            try {
                playerNickname = nickname;
                playerId = 'player_' + Date.now();
                
                // 将玩家添加到房间
                await db.collection('rooms').doc(currentRoomId).update({
                    players: firebase.firestore.FieldValue.arrayUnion({
                        id: playerId,
                        nickname: nickname,
                        status: 'playing',
                        score: 0,
                        accuracy: 0,
                        timeSpent: 0,
                        progress: 0,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    })
                });
                
                // 跳转到游戏章节页面
                window.location.href = `chapter.html?room=${currentRoomId}&player=${playerId}`;
                
            } catch (error) {
                console.error('Error joining room:', error);
                showToast('Error joining room. Please try again.');
            }
        });
        
        // 显示提示消息
        function showToast(message) {
            document.getElementById('toast-message').textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // 取消按钮事件
        document.getElementById('cancel-room-btn').addEventListener('click', function() {
            roomInputModal.style.display = 'none';
        });
        
        document.getElementById('cancel-nickname-btn').addEventListener('click', function() {
            nicknameModal.style.display = 'none';
        });
    </script>
</body>
</html>
