        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .screen-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        
        .option-button {
            flex: 1;
            padding: 12px 5px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-button.selected {
            background-color: #0066CC;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .option-button.dimmed {
            opacity: 0.6;
        }
        
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #1E90FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                screen.appendChild(textContainer);

                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons-container';
                    
                    screenConfig.buttons.forEach((buttonRow, rowIndex) => {
                        const rowDiv = document.createElement('div');
                        rowDiv.className = 'button-row';
                        
                        buttonRow.forEach((buttonConfig, colIndex) => {

                            button.className = 'option-button dimmed';
                            button.textContent = buttonConfig.text;
                            button.dataset.id = buttonConfig.id;
                            button.dataset.correct = buttonConfig.correct;
                            
                            // 添加按钮点击事件
                            button.addEventListener('click', function() {
                                handleOptionClick(this, rowIndex);
                            });
                            
                            rowDiv.appendChild(button);
                        });
                        
                        buttonsContainer.appendChild(rowDiv);
                    });
                    
                    screen.appendChild(buttonsContainer);
                }
                
                // 创建继续按钮
                if (screenConfig.continue !== null) {
                    const continueButton = document.createElement('button');

                    continueButton.textContent = 'Continue';

                    screen.appendChild(restartButton);
                }
                
                // 将画面添加到游戏容器
                gameContainer.appendChild(screen);
            });
        }
        
        // 处理选项按钮点击
        function handleOptionClick(button, rowIndex) {
            const buttonRow = button.parentElement;
            const buttons = buttonRow.querySelectorAll('.option-button');
            
            // 移除该行所有按钮的选中状态
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                btn.classList.add('dimmed');
            });
            
            // 设置当前按钮为选中状态
            button.classList.add('selected');
            button.classList.remove('dimmed');
            
            // 保存选择
            const screenId = parseInt(button.closest('.screen').id.split('-')[1]);
            gameState.selectedOptions[screenId] = gameState.selectedOptions[screenId] || {};
            gameState.selectedOptions[screenId][button.dataset.id] = button.dataset.correct === 'true';
        }
        
        // 处理继续按钮点击
        function handleContinueClick(currentScreenId, nextScreenId) {
            // 检查当前画面是否有选项需要验证
            const currentScreenConfig = GAME_CONFIG.screens.find(s => s.id === currentScreenId);
            
            if (currentScreenConfig.buttons && currentScreenConfig.buttons.length > 0) {
                // 检查是否所有行都有选择
                const selectedOptions = gameState.selectedOptions[currentScreenId] || {};
                let allRowsSelected = true;
                
                currentScreenConfig.buttons.forEach((row, rowIndex) => {
                    let rowSelected = false;
                    
                    row.forEach(button => {
                        if (selectedOptions[button.id]) {
                            rowSelected = true;
                        }
                    });
                    
                    if (!rowSelected) {
                        allRowsSelected = false;
                    }
                });
                
                if (!allRowsSelected) {
                    showMessage("请完成所有选择后再继续");
                    return;
                }
                
                // 如果是计分画面（从ID 2113开始），计算得分
                if (currentScreenId >= 2113) {
                    calculateScore(currentScreenId);
                }
            }
            
            // 跳转到下一个画面
            showScreen(nextScreenId);
            
            // 预加载下一张图片
            if (nextScreenId < 2121) {
                preloadNextImage(nextScreenId + 1);
            }
        }
        
        // 计算得分
        function calculateScore(screenId) {
            const selectedOptions = gameState.selectedOptions[screenId] || {};
            
            for (const optionId in selectedOptions) {
                if (selectedOptions[optionId]) {
                    gameState.score++;
                }
            }
            
            console.log(`当前得分: ${gameState.score}`);
        }
        
        // 显示指定画面
        function showScreen(screenId) {
            // 隐藏所有画面
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示指定画面
            const screen = document.getElementById(`screen-${screenId}`);
            if (screen) {
                screen.classList.add('active');
                gameState.currentScreen = screenId;
                
                // 如果是得分画面，显示得分
                if (screenId === 2121) {
                    showScoreScreen();
                }
            } else {
                console.error(`Screen with ID ${screenId} not found`);
            }
        }
        
        // 显示得分画面
        function showScoreScreen() {
            // 计算最终得分（从第22组到第43组按钮，每组正确得1分，乘以4.55）
            const finalScore = Math.round(gameState.score * 4.55);
            
            // 设置背景图片
            const screen = document.getElementById('screen-2121');
            const image = screen.querySelector('.screen-image');
            
            if (finalScore >= 60) {
                image.src = 'images/及格.jpg';
            } else {
                image.src = 'images/不及格.jpg';
            }
            
            // 显示得分
            const scoreText = document.getElementById('score-text');
            scoreText.textContent = `您的得分: ${finalScore}`;
            
            // 保存得分到数据库
            saveScore(finalScore);
        }
        
        // 保存得分到Firebase
        async function saveScore(score) {
            if (!db) {
                console.error("Firebase not initialized, score not saved");
                return;
            }
            
            try {
                await db.collection("scores").add({
                    score: score,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("Score saved successfully");
            } catch (error) {
                console.error("Error saving score:", error);
            }
        }
        
        // 预加载下一张图片
        function preloadNextImage(nextScreenId) {
            if (nextScreenId > 2121) return;
            
            const nextScreenConfig = GAME_CONFIG.screens.find(s => s.id === nextScreenId);
            if (!nextScreenConfig || !nextScreenConfig.image) return;
            
            const img = new Image();
            img.src = `images/${nextScreenConfig.image}`;
        }
        
        // 显示消息
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
        
        // 显示加载指示器
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // 重置游戏
        function resetGame() {
            gameState = {
                currentScreen: 2100,
                selectedOptions: {},
                score: 0,
                scoringQuestions: 0
            };
        }
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', function() {
            // 显示加载指示器
            showLoading();
            
            // 延迟初始化以便加载指示器可见
            setTimeout(() => {
                initGame();
                hideLoading();
            }, 500);
            
            // 防止移动端浏览器默认行为
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
        
        // 处理可能的图片加载错误
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.error(`Image failed to load: ${e.target.src}`);
                e.target.style.display = 'none';
            }
        }, true);
    </script>
</body>
</html>
