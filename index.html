<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (核心SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <!-- 开始画面 (页面ID:2001) -->
    <div id="page-2001" class="page active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <p>Welcome to the journey of English tenses</p>
        </div>
        <div class="buttons-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]*" inputmode="numeric">
            <div class="modal-buttons">
                <button id="confirm-room-btn">确认</button>
                <button id="cancel-room-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 昵称输入模态框 -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">确认</button>
                <button id="cancel-nickname-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示消息框 -->
    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };
        
        // 初始化Firebase
        let firebaseApp, database;
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase初始化成功");
        } catch (error) {
            console.error("Firebase初始化失败:", error);
            showMessage("数据库连接失败，请刷新页面重试");
        }
        
        // 全局变量
        let currentRoom = null;
        let playerId = null;
        let playerData = {
            nickname: "",
            score: 0,
            correctAnswers: 0,
            timeSpent: 0,
            progress: 0,
            status: "waiting", // waiting, playing, finished
            startTime: null
        };
        
        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageToast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');
        
        // 显示提示消息
        function showMessage(message, duration = 3000) {
            toastMessage.textContent = message;
            messageToast.classList.add('show');
            
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, duration);
        }
        
        // 生成随机房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // 生成玩家ID
        function generatePlayerId() {
            return 'player_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
        }
        
        // 检查房间是否存在
        async function checkRoomExists(roomId) {
            try {
                const snapshot = await database.ref('rooms/' + roomId).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("检查房间存在时出错:", error);
                showMessage("数据库错误，请重试");
                return false;
            }
        }
        
        // 创建房间
        async function createRoom() {
            const roomId = generateRoomId();
            
            try {
                // 检查房间是否已存在（极小概率但需要处理）
                const exists = await checkRoomExists(roomId);
                if (exists) {
                    showMessage("房间创建失败，请重试");
                    return null;
                }
                
                // 创建房间数据
                const roomData = {
                    roomId: roomId,
                    createdAt: Date.now(),
                    teacher: "teacher_" + Date.now(),
                    players: {},
                    playerCount: 0
                };
                
                // 写入数据库
                await database.ref('rooms/' + roomId).set(roomData);
                
                // 设置24小时后自动删除房间
                setTimeout(async () => {
                    try {
                        await database.ref('rooms/' + roomId).remove();
                    } catch (error) {
                        console.error("删除房间时出错:", error);
                    }
                }, 24 * 60 * 60 * 1000);
                
                return roomId;
            } catch (error) {
                console.error("创建房间时出错:", error);
                showMessage("房间创建失败，请重试");
                return null;
            }
        }
        
        // 加入房间
        async function joinRoom(roomId) {
            try {
                // 检查房间是否存在
                const exists = await checkRoomExists(roomId);
                if (!exists) {
                    showMessage("Room number does not exist");
                    return false;
                }
                
                // 检查房间是否已满
                const snapshot = await database.ref('rooms/' + roomId + '/playerCount').once('value');
                const playerCount = snapshot.val() || 0;
                
                if (playerCount >= 20) {
                    showMessage("房间已满，无法加入");
                    return false;
                }
                
                currentRoom = roomId;
                return true;
            } catch (error) {
                console.error("加入房间时出错:", error);
                showMessage("加入房间失败，请重试");
                return false;
            }
        }
        
        // 保存玩家数据到数据库
        async function savePlayerData() {
            if (!currentRoom || !playerId) return;
            
            try {
                await database.ref('rooms/' + currentRoom + '/players/' + playerId).set(playerData);
                
                // 更新玩家计数
                const playersSnapshot = await database.ref('rooms/' + currentRoom + '/players').once('value');
                const playerCount = playersSnapshot.numChildren();
                await database.ref('rooms/' + currentRoom + '/playerCount').set(playerCount);
            } catch (error) {
                console.error("保存玩家数据时出错:", error);
            }
        }
        
        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'flex';
        });
        
        createRoomBtn.addEventListener('click', async () => {
            const roomId = await createRoom();
            if (roomId) {
                // 创建房间的人是老师，直接跳转到排行榜
                window.location.href = `chapter.html?room=${roomId}&teacher=true`;
            }
        });
        
        confirmRoomBtn.addEventListener('click', async () => {
            const roomId = roomNumberInput.value.trim();
            
            if (roomId.length !== 6 || !/^\d+$/.test(roomId)) {
                showMessage("请输入6位数字的房间号");
                return;
            }
            
            const success = await joinRoom(roomId);
            if (success) {
                roomInputModal.style.display = 'none';
                nicknameModal.style.display = 'flex';
            }
        });
        
        cancelRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomNumberInput.value = '';
        });
        
        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showMessage("请输入昵称");
                return;
            }
            
            if (nickname.length > 12) {
                showMessage("昵称不能超过12个字符");
                return;
            }
            
            // 设置玩家数据
            playerId = generatePlayerId();
            playerData.nickname = nickname;
            playerData.status = "waiting";
            playerData.startTime = Date.now();
            
            // 保存玩家数据
            await savePlayerData();
            
            // 跳转到游戏页面
            window.location.href = `chapter.html?room=${currentRoom}&player=${playerId}`;
        });
        
        cancelNicknameBtn.addEventListener('click', () => {
            nicknameModal.style.display = 'none';
            nicknameInput.value = '';
            currentRoom = null;
        });
        
        // 限制房间号输入为数字
        roomNumberInput.addEventListener('input', () => {
            roomNumberInput.value = roomNumberInput.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
