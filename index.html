<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语时态之旅</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="screen-2100" class="screen active">
            <div class="image-container">
                <img src="images/开始画面.jpg" alt="开始画面" onerror="handleImageError(this, '开始画面')">
            </div>
            <div class="text-container">
                <p>Welcome to the journey of English tenses</p>
            </div>
            <button id="begin-button" class="action-button">Begin</button>
        </div>
        
        <!-- 其他画面将通过JavaScript动态生成 -->
        
        <!-- 提示框 -->
        <div id="alert-box" class="alert-box"></div>
        
        <!-- 答案显示框 -->
        <div id="answers-modal" class="answers-modal">
            <div id="answers-content" class="answers-content"></div>
            <button id="confirm-answers" class="modal-button">Confirm</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- 主游戏脚本 -->
    <script src="script.js"></script>
</body>
</html>
