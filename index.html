    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .game-image {
            width: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .text-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        
        .option-button {
            flex: 1;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .option-button.selected {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .continue-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

        // 游戏状态

        let selectedOptions = {};
        let score = 0;

        // 初始化游戏
        function initGame() {
            // 预加载第一张图片
            preloadImage(gameData[0].image);
            
            // 生成所有游戏画面
            gameData.forEach(data => {
                if (data.id !== 2100) { // 开始画面已经存在
                    createScreen(data);
                }
            });
            
            // 显示开始画面
            showScreen(2100);
        }

        // 创建游戏画面
        function createScreen(data) {
            const screen = document.createElement('div');
            screen.id = `screen-${data.id}`;
            screen.className = 'screen';
            
            // 添加图片
            const img = document.createElement('img');
            img.src = `images/${data.image}`;
            img.alt = `画面${data.id}`;
            img.className = 'game-image';
            img.onerror = function() {
                console.error(`无法加载图片: images/${data.image}`);
                this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMjAwIiBmaWxsPSIjMzMzIj48dGV4dCB4PSI1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM2NjYiPua1i+ivleWbvueJhzwvdGV4dD48L3N2Zz4=';
            };
            screen.appendChild(img);
            
            // 添加文本容器
            const textContainer = document.createElement('div');
            textContainer.className = 'text-container';
            textContainer.innerHTML = `<p>${data.text}</p>`;
            screen.appendChild(textContainer);
            
            // 添加按钮容器
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';
            
            // 添加选项按钮
            if (data.buttons && data.buttons.length > 0) {
                data.buttons.forEach((buttonRow, rowIndex) => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'button-row';
                    
                    buttonRow.forEach((button, colIndex) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-button';
                        btn.textContent = button.text;
                        btn.dataset.row = rowIndex;
                        btn.dataset.col = colIndex;
                        btn.dataset.correct = button.correct;
                        btn.onclick = function() {
                            selectOption(this, rowIndex, colIndex, data.id);
                        };
                        rowDiv.appendChild(btn);
                    });
                    
                    buttonsContainer.appendChild(rowDiv);
                });
            }
            
            screen.appendChild(buttonsContainer);
            
            // 添加继续按钮
            if (data.continueTarget || data.scoreScreen) {
                const continueButton = document.createElement('button');
                continueButton.className = 'continue-button';
                continueButton.textContent = 'Continue';
                continueButton.onclick = function() {
                    if (data.scoreScreen) {
                        calculateScore();
                    } else {
                        // 检查是否所有行都有选择（如果有选项的话）
                        if (data.buttons && data.buttons.length > 0) {
                            let allSelected = true;
                            for (let i = 0; i < data.buttons.length; i++) {
                                if (!selectedOptions[data.id] || !selectedOptions[data.id][i]) {
                                    allSelected = false;
                                    break;
                                }
                            }
                            
                            if (!allSelected) {
                                showMessage('请完成所有选项后再继续');
                                return;
                            }
                        }
                        
                        // 如果是计分组，计算得分
                        if (data.scoreGroup) {
                            calculateGroupScore(data.id);
                        }
                        
                        changeScreen(data.continueTarget);
                    }
                };
                screen.appendChild(continueButton);
            }
            
            document.getElementById('game-container').appendChild(screen);
        }

        // 选择选项
        function selectOption(button, row, col, screenId) {
            // 获取当前行的所有按钮
            const buttons = button.parentElement.querySelectorAll('.option-button');
            
            // 取消选中同一行的所有按钮
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 选中当前按钮
            button.classList.add('selected');
            
            // 保存选择
            if (!selectedOptions[screenId]) {
                selectedOptions[screenId] = {};
            }
            selectedOptions[screenId][row] = {
                element: button,
                correct: button.dataset.correct === 'true'
            };
        }

        // 计算组得分
        function calculateGroupScore(screenId) {
            if (!selectedOptions[screenId]) return;
            
            Object.values(selectedOptions[screenId]).forEach(option => {
                if (option.correct) {
                    score++;
                }
            });
        }

        // 计算总得分
        function calculateScore() {
            // 总共有22个计分组（从第22到43组）
            const totalScore = Math.floor(score * (100 / 22));
            
            // 更新最终画面
            const screen = document.getElementById('screen-2121');
            const img = screen.querySelector('img');
            const textContainer = screen.querySelector('.text-container');
            
            if (totalScore >= 60) {
                img.src = 'images/及格.jpg';
                textContainer.innerHTML = `<p class="score-display">恭喜！您的得分: ${totalScore}</p>`;
            } else {
                img.src = 'images/不及格.jpg';
                textContainer.innerHTML = `<p class="score-display">请继续努力！您的得分: ${totalScore}</p>`;
            }
            
            img.onerror = function() {
                console.error(`无法加载图片: images/${totalScore >= 60 ? '及格.jpg' : '不及格.jpg'}`);
                this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMjAwIiBmaWxsPSIjMzMzIj48dGV4dCB4PSI1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM2NjYiPua1i+ivleWbvueJhzwvdGV4dD48L3N2Zz4=';
            };
            
            changeScreen(2121);
        }

        // 显示消息
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 2000);
        }

        // 切换屏幕
        function changeScreen(screenId) {
            // 预加载下一张图片
            const nextScreenData = gameData.find(data => data.id === screenId);
            if (nextScreenData && nextScreenData.image) {
                preloadImage(nextScreenData.image);
            }
            
            // 淡出当前屏幕
            const currentScreen = document.getElementById(`screen-${currentScreenId}`);
            if (currentScreen) {
                currentScreen.classList.remove('active');
            }
            
            // 淡入新屏幕
            setTimeout(() => {
                showScreen(screenId);
            }, 500);
        }

        // 显示屏幕
        function showScreen(screenId) {
            currentScreenId = screenId;
            const screen = document.getElementById(`screen-${screenId}`);
            if (screen) {
                screen.classList.add('active');
            }
        }

        // 预加载图片
        function preloadImage(imageName) {
            if (!imageName || preloadedImages[imageName]) return;
            
            const img = new Image();
            img.src = `images/${imageName}`;
            preloadedImages[imageName] = true;
        }

        // 初始化游戏
        window.onload = initGame;
