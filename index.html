<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- 开始画面 (页面ID:2001) -->
    <div id="page-2001" class="page active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="game-btn">Join a Room</button>
            <button id="create-room-btn" class="game-btn">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 昵称输入模态框 -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 提示消息框 -->
    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 全局变量
        let currentRoom = null;
        let playerId = null;
        let playerData = {
            nickname: "",
            score: 0,
            correctAnswers: 0,
            timeSpent: 0,
            progress: 0,
            status: "waiting", // waiting, playing, finished
            joinTime: null
        };

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageToast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // 显示提示消息
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            messageToast.classList.add('show');
            
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, duration);
        }

        // 生成随机6位数房间号
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 检查房间是否存在
        async function checkRoomExists(roomCode) {
            try {
                const roomDoc = await db.collection('rooms').doc(roomCode).get();
                return roomDoc.exists;
            } catch (error) {
                console.error("检查房间时出错:", error);
                showToast("检查房间时出错，请重试");
                return false;
            }
        }

        // 创建新房间
        async function createNewRoom() {
            const roomCode = generateRoomCode();
            
            try {
                await db.collection('rooms').doc(roomCode).set({
                    roomCode: roomCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    players: {},
                    playerCount: 0
                });
                
                currentRoom = roomCode;
                // 创建者直接跳转到排行榜页面
                window.location.href = `chapter.html?room=${roomCode}&role=teacher`;
            } catch (error) {
                console.error("创建房间时出错:", error);
                showToast("创建房间失败，请重试");
            }
        }

        // 加入房间
        async function joinRoom(roomCode) {
            try {
                const roomExists = await checkRoomExists(roomCode);
                
                if (!roomExists) {
                    showToast("Room number does not exist");
                    return false;
                }
                
                currentRoom = roomCode;
                return true;
            } catch (error) {
                console.error("加入房间时出错:", error);
                showToast("加入房间时出错，请重试");
                return false;
            }
        }

        // 添加玩家到房间
        async function addPlayerToRoom(nickname) {
            playerData.nickname = nickname;
            playerData.joinTime = new Date();
            playerData.status = "waiting";
            
            try {
                // 生成玩家ID
                playerId = `${currentRoom}_${Date.now()}`;
                
                // 更新房间中的玩家数据
                await db.collection('rooms').doc(currentRoom).update({
                    [`players.${playerId}`]: playerData,
                    playerCount: firebase.firestore.FieldValue.increment(1)
                });
                
                // 跳转到游戏页面
                window.location.href = `chapter.html?room=${currentRoom}&player=${playerId}`;
            } catch (error) {
                console.error("添加玩家到房间时出错:", error);
                showToast("加入房间失败，请重试");
            }
        }

        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'flex';
        });

        createRoomBtn.addEventListener('click', () => {
            createNewRoom();
        });

        confirmRoomBtn.addEventListener('click', async () => {
            const roomCode = roomNumberInput.value.trim();
            
            if (roomCode.length !== 6 || isNaN(roomCode)) {
                showToast("请输入6位数字房间号");
                return;
            }
            
            const success = await joinRoom(roomCode);
            
            if (success) {
                roomInputModal.style.display = 'none';
                nicknameModal.style.display = 'flex';
            }
        });

        cancelRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showToast("请输入昵称");
                return;
            }
            
            if (nickname.length > 12) {
                showToast("昵称不能超过12个字符");
                return;
            }
            
            addPlayerToRoom(nickname);
        });

        cancelNicknameBtn.addEventListener('click', () => {
            nicknameModal.style.display = 'none';
            nicknameInput.value = '';
        });

        // 预加载下一页面可能用到的图片
        function preloadImages() {
            const images = [
                'images/画面01.jpg',
                'images/画面02.jpg',
                'images/画面03.jpg',
                'images/画面13.jpg'
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadImages);
    </script>
</body>
</html>
