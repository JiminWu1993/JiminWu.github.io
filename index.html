<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="Welcome" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="message-toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 全局变量
        let currentRoom = null;
        let playerId = null;
        let playerData = {
            nickname: '',
            score: 0,
            correctAnswers: 0,
            timeSpent: 0,
            progress: 0,
            finished: false
        };

        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const roomInputModal = document.getElementById('room-input-modal');
        const nicknameModal = document.getElementById('nickname-modal');
        const roomInput = document.getElementById('room-input');
        const nicknameInput = document.getElementById('nickname-input');
        const toast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');

        // 显示消息提示
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 生成随机6位数房间号
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 加入房间按钮事件
        document.getElementById('join-room-btn').addEventListener('click', () => {
            roomInputModal.style.display = 'flex';
        });

        // 创建房间按钮事件
        document.getElementById('create-room-btn').addEventListener('click', async () => {
            const roomCode = generateRoomCode();
            
            try {
                // 创建房间文档
                await db.collection('rooms').doc(roomCode).set({
                    roomCode: roomCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    players: [],
                    teacher: true
                });

                // 设置24小时后自动删除房间
                setTimeout(async () => {
                    await db.collection('rooms').doc(roomCode).delete();
                }, 24 * 60 * 60 * 1000);

                // 跳转到排行榜页面
                window.location.href = `ranking.html?room=${roomCode}&teacher=true`;
            } catch (error) {
                showToast('Failed to create room: ' + error.message);
                console.error('Error creating room:', error);
            }
        });

        // 确认房间按钮事件
        document.getElementById('confirm-room-btn').addEventListener('click', async () => {
            const roomCode = roomInput.value.trim();
            
            if (roomCode.length !== 6 || !/^\d+$/.test(roomCode)) {
                showToast('Please enter a valid 6-digit room number');
                return;
            }
            
            try {
                // 检查房间是否存在
                const roomDoc = await db.collection('rooms').doc(roomCode).get();
                
                if (roomDoc.exists) {
                    currentRoom = roomCode;
                    roomInputModal.style.display = 'none';
                    nicknameModal.style.display = 'flex';
                } else {
                    showToast('Room number does not exist');
                }
            } catch (error) {
                showToast('Error checking room: ' + error.message);
                console.error('Error checking room:', error);
            }
        });

        // 取消房间按钮事件
        document.getElementById('cancel-room-btn').addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomInput.value = '';
        });

        // 确认昵称按钮事件
        document.getElementById('confirm-nickname-btn').addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showToast('Please enter your nickname');
                return;
            }
            
            if (nickname.length > 12) {
                showToast('Nickname must be 12 characters or less');
                return;
            }
            
            try {
                playerData.nickname = nickname;
                playerData.startTime = Date.now();
                
                // 生成玩家ID
                playerId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
                
                // 将玩家添加到房间
                await db.collection('rooms').doc(currentRoom).update({
                    players: firebase.firestore.FieldValue.arrayUnion({
                        id: playerId,
                        nickname: nickname,
                        score: 0,
                        correctAnswers: 0,
                        timeSpent: 0,
                        progress: 0,
                        finished: false,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    })
                });
                
                // 跳转到游戏页面
                window.location.href = `chapter.html?room=${currentRoom}&player=${playerId}`;
            } catch (error) {
                showToast('Error joining room: ' + error.message);
                console.error('Error joining room:', error);
            }
        });

        // 取消昵称按钮事件
        document.getElementById('cancel-nickname-btn').addEventListener('click', () => {
            nicknameModal.style.display = 'none';
            nicknameInput.value = '';
        });
    </script>
</body>
</html>
