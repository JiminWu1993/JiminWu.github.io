    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .screen-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        
        .options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .option-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .option-button {
            flex: 1;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .option-button.selected {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .continue-button {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

            preloadedImages["不及格.jpg"] = failImg;
        }

        // 生成所有游戏画面
        function generateScreens() {
            const gameContainer = document.getElementById('game-container');
            
            gameData.forEach(screen => {
                // 跳过开始画面（已在HTML中定义）
                if (screen.id === 2100) return;
                
                const screenElement = document.createElement('div');
                screenElement.id = `screen-${screen.id}`;
                screenElement.className = 'screen';
                
                // 图片容器
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const image = document.createElement('img');
                image.className = 'screen-image';
                image.alt = `画面${screen.id}`;
                image.src = `images/${screen.image}`;
                imageContainer.appendChild(image);
                
                screenElement.appendChild(imageContainer);
                
                // 文本容器
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                textContainer.textContent = screen.text;
                screenElement.appendChild(textContainer);
                
                // 选项容器（如果有选项）
                if (screen.options && screen.options.length > 0) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    screen.options.forEach(optionGroup => {
                        const optionRow = document.createElement('div');
                        optionRow.className = 'option-row';
                        
                        optionGroup.buttons.forEach(button => {
                            const optionButton = document.createElement('button');
                            optionButton.className = 'option-button';
                            optionButton.textContent = button.text;
                            optionButton.dataset.id = button.id;
                            optionButton.dataset.correct = button.correct;
                            
                            optionButton.addEventListener('click', function() {
                                // 取消同行其他按钮的选中状态
                                const siblings = optionRow.querySelectorAll('.option-button');
                                siblings.forEach(btn => {
                                    btn.classList.remove('selected');
                                });
                                
                                // 设置当前按钮为选中状态
                                this.classList.add('selected');
                                
                                // 存储选择
                                gameState.selectedOptions[screen.id] = gameState.selectedOptions[screen.id] || {};
                                gameState.selectedOptions[screen.id][button.id] = true;
                            });
                            
                            optionRow.appendChild(optionButton);
                        });
                        
                        optionsContainer.appendChild(optionRow);
                    });
                    
                    screenElement.appendChild(optionsContainer);
                }
                
                // 继续按钮
                if (screen.continueTo !== null) {
                    const continueButton = document.createElement('button');
                    continueButton.className = 'continue-button';
                    continueButton.textContent = 'Continue';
                    
                    continueButton.addEventListener('click', function() {
                        // 检查是否有选项需要计分（从第22组开始）
                        if (screen.id >= 2113 && screen.options && screen.options.length > 0) {
                            calculateScore(screen.id);
                        }
                        
                        switchScreen(screen.id, screen.continueTo);
                    });
                    
                    screenElement.appendChild(continueButton);
                }
                
                gameContainer.appendChild(screenElement);
            });
            
            // 创建得分画面
            createScoreScreen();
        }

        // 创建得分画面
        function createScoreScreen() {
            const scoreScreen = document.createElement('div');
            scoreScreen.id = 'screen-2121';
            scoreScreen.className = 'screen';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            imageContainer.id = 'score-image-container';
            
            const textContainer = document.createElement('div');
            textContainer.className = 'text-container';
            textContainer.id = 'score-text-container';
            
            const scoreDisplay = document.createElement('div');
            scoreDisplay.className = 'score-display';
            scoreDisplay.id = 'score-display';
            
            scoreScreen.appendChild(imageContainer);
            scoreScreen.appendChild(textContainer);
            scoreScreen.appendChild(scoreDisplay);
            
            document.getElementById('game-container').appendChild(scoreScreen);
        }

        // 显示指定画面
        function showScreen(screenId) {
            // 隐藏所有画面
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示指定画面
            const targetScreen = document.getElementById(`screen-${screenId}`);
            if (targetScreen) {
                targetScreen.classList.add('active');
                
                // 如果是得分画面，更新内容
                if (screenId === 2121) {
                    updateScoreScreen();
                }
                
                // 预加载下一张图片
                preloadNextImage(screenId);
            }
        }

        // 预加载下一张图片
        function preloadNextImage(currentScreenId) {
            const currentIndex = gameData.findIndex(screen => screen.id === currentScreenId);
            if (currentIndex !== -1 && currentIndex < gameData.length - 1) {
                const nextScreen = gameData[currentIndex + 1];
                if (nextScreen.image && !preloadedImages[nextScreen.image]) {
                    const img = new Image();
                    img.src = `images/${nextScreen.image}`;
                    preloadedImages[nextScreen.image] = img;
                }
            }
        }

        // 切换画面
        function switchScreen(fromId, toId) {
            // 淡出当前画面
            const fromScreen = document.getElementById(`screen-${fromId}`);
            if (fromScreen) {
                fromScreen.style.opacity = 0;
            }
            
            // 短暂延迟后切换画面
            setTimeout(() => {
                showScreen(toId);
            }, 500);
        }

        // 计算得分
        function calculateScore(screenId) {
            const screen = gameData.find(s => s.id === screenId);
            if (!screen || !screen.options) return;
            
            screen.options.forEach(optionGroup => {
                optionGroup.buttons.forEach(button => {
                    // 检查是否选择了正确答案
                    if (button.correct && 
                        gameState.selectedOptions[screenId] && 
                        gameState.selectedOptions[screenId][button.id]) {
                        gameState.score += 1;
                    }
                });
            });
        }

        // 更新得分画面
        function updateScoreScreen() {
            // 计算最终得分（每组正确选项得1分，乘以4.55后取整）
            const finalScore = Math.round(gameState.score * 4.55);
            
            // 设置背景图片
            const imageContainer = document.getElementById('score-image-container');
            imageContainer.innerHTML = ''; // 清空容器
            
            const resultImage = document.createElement('img');
            resultImage.className = 'screen-image';
            
            if (finalScore >= 60) {
                resultImage.src = 'images/及格.jpg';
                resultImage.alt = '及格';
            } else {
                resultImage.src = 'images/不及格.jpg';
                resultImage.alt = '不及格';
            }
            
            imageContainer.appendChild(resultImage);
            
            // 显示得分
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `得分: ${finalScore}`;
        }

        // 显示消息
        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 2000);
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
