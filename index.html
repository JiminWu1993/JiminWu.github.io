<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- 开始画面 -->
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="action-btn">Join a Room</button>
            <button id="create-room-btn" class="action-btn">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 昵称输入模态框 -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- 提示消息框 -->
    <div id="message-box" class="message-box hidden">
        <p id="message-text"></p>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showMessage("Database connection failed. Please refresh the page.", 5000);
        }

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // 显示消息函数
        function showMessage(message, duration = 3000) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            
            if (duration > 0) {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, duration);
            }
        }

        // 生成随机6位数房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 加入房间按钮点击事件
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'flex';
            roomNumberInput.focus();
        });

        // 创建房间按钮点击事件
        createRoomBtn.addEventListener('click', async () => {
            try {
                const roomId = generateRoomId();
                
                // 检查房间是否已存在
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                if (roomDoc.exists) {
                    // 如果房间已存在，重新生成
                    createRoomBtn.click();
                    return;
                }
                
                // 创建新房间
                await db.collection('rooms').doc(roomId).set({
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    playerCount: 0,
                    teacher: true
                });
                
                // 跳转到排名页面
                window.location.href = `chapter.html?room=${roomId}&teacher=true`;
            } catch (error) {
                console.error("Error creating room:", error);
                showMessage("Failed to create room. Please try again.", 3000);
            }
        });

        // 确认房间号按钮点击事件
        confirmRoomBtn.addEventListener('click', async () => {
            const roomId = roomNumberInput.value.trim();
            
            if (!/^\d{6}$/.test(roomId)) {
                showMessage("Please enter a valid 6-digit room number", 3000);
                return;
            }
            
            try {
                // 检查房间是否存在
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                
                if (roomDoc.exists) {
                    roomInputModal.style.display = 'none';
                    nicknameModal.style.display = 'flex';
                    nicknameInput.focus();
                    
                    // 存储房间ID以备后用
                    sessionStorage.setItem('roomId', roomId);
                } else {
                    showMessage("Room number does not exist", 3000);
                }
            } catch (error) {
                console.error("Error checking room:", error);
                showMessage("Error checking room. Please try again.", 3000);
            }
        });

        // 确认昵称按钮点击事件
        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            const roomId = sessionStorage.getItem('roomId');
            
            if (!nickname) {
                showMessage("Please enter your nickname", 3000);
                return;
            }
            
            if (nickname.length > 12) {
                showMessage("Nickname must be 12 characters or less", 3000);
                return;
            }
            
            try {
                // 存储昵称和房间ID
                sessionStorage.setItem('nickname', nickname);
                
                // 跳转到游戏页面
                window.location.href = `chapter.html?room=${roomId}&nickname=${encodeURIComponent(nickname)}`;
            } catch (error) {
                console.error("Error starting game:", error);
                showMessage("Error starting game. Please try again.", 3000);
            }
        });

        // 取消按钮事件
        cancelRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
        });
        
        cancelNicknameBtn.addEventListener('click', () => {
            nicknameModal.style.display = 'none';
        });

        // 预加载下一张图片
        function preloadImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = src;
                img.onload = resolve;
            });
        }

        // 预加载第一张游戏图片
        preloadImage('images/画面01.jpg');
    </script>
</body>
</html>
