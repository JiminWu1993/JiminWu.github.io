<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Tenses Journey</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database-compat.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“š</text></svg>">
</head>
<body>
    <!-- åˆå§‹ç•Œé¢ (é¡µé¢ID:2001) -->
    <div id="page-2001" class="page active">
        <img src="images/å¼€å§‹ç”»é¢.jpg" alt="Welcome" class="background-image">
        <div class="text-container">
            <h1>Welcome to the journey of English tenses</h1>
        </div>
        <div class="button-container horizontal">
            <button id="join-room-btn" class="game-btn">Join a Room</button>
            <button id="create-room-btn" class="game-btn">Create a Room</button>
        </div>
    </div>

    <!-- æˆ¿é—´å·è¾“å…¥æ¨¡æ€æ¡† -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}">
            <div class="modal-buttons">
                <button id="confirm-room-btn">Confirm</button>
                <button id="cancel-room-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- æ˜µç§°è¾“å…¥æ¨¡æ€æ¡† -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12">
            <div class="modal-buttons">
                <button id="confirm-nickname-btn">Confirm</button>
                <button id="cancel-nickname-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- æç¤ºä¿¡æ¯æ¨¡æ€æ¡† -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // åˆå§‹åŒ–Firebase
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize the game. Please refresh the page.");
        }

        // å…¨å±€å˜é‡
        let currentRoom = null;
        let playerId = null;
        let playerNickname = null;
        let isTeacher = false;

        // DOMå…ƒç´ 
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');

        // æ˜¾ç¤ºæ¶ˆæ¯æç¤º
        function showMessage(message, duration = 3000) {
            messageText.textContent = message;
            messageModal.style.display = 'flex';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageModal.style.display = 'none';
                }, duration);
            }
        }

        // éšè—æ¶ˆæ¯æç¤º
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // éšè—æ¨¡æ€æ¡†
        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // ç”Ÿæˆéšæœº6ä½æˆ¿é—´å·
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // æ£€æŸ¥æˆ¿é—´æ˜¯å¦å­˜åœ¨
        async function checkRoomExists(roomCode) {
            if (!firebaseInitialized) return false;
            
            try {
                const database = firebase.database();
                const roomRef = database.ref('rooms/' + roomCode);
                const snapshot = await roomRef.once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("Error checking room existence:", error);
                return false;
            }
        }

        // åˆ›å»ºæ–°æˆ¿é—´
        async function createNewRoom() {
            if (!firebaseInitialized) {
                showMessage("Failed to connect to server. Please refresh and try again.");
                return null;
            }
            
            try {
                const roomCode = generateRoomCode();
                const database = firebase.database();
                const roomRef = database.ref('rooms/' + roomCode);
                
                // åˆ›å»ºæˆ¿é—´æ•°æ®
                const roomData = {
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    teacher: true,
                    players: {},
                    playerCount: 0
                };
                
                await roomRef.set(roomData);
                return roomCode;
            } catch (error) {
                console.error("Error creating room:", error);
                showMessage("Failed to create room. Please try again.");
                return null;
            }
        }

        // åŠ å…¥æˆ¿é—´
        async function joinRoom(roomCode, nickname) {
            if (!firebaseInitialized) return false;
            
            try {
                const database = firebase.database();
                const roomRef = database.ref('rooms/' + roomCode);
                const snapshot = await roomRef.once('value');
                
                if (!snapshot.exists()) {
                    return false;
                }
                
                // ç”Ÿæˆç©å®¶ID
                const playerId = 'player_' + Date.now();
                
                // æ·»åŠ ç©å®¶åˆ°æˆ¿é—´
                const playerData = {
                    nickname: nickname,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP,
                    status: 'waiting',
                    progress: 0,
                    correctAnswers: 0,
                    timeSpent: 0
                };
                
                await roomRef.child('players/' + playerId).set(playerData);
                
                // æ›´æ–°ç©å®¶è®¡æ•°
                const playerCount = Object.keys(snapshot.val().players || {}).length + 1;
                await roomRef.update({ playerCount: playerCount });
                
                // ä¿å­˜å…¨å±€ä¿¡æ¯
                window.currentRoom = roomCode;
                window.playerId = playerId;
                window.playerNickname = nickname;
                
                return true;
            } catch (error) {
                console.error("Error joining room:", error);
                return false;
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        joinRoomBtn.addEventListener('click', () => {
            showModal(roomInputModal);
        });

        createRoomBtn.addEventListener('click', async () => {
            const roomCode = await createNewRoom();
            if (roomCode) {
                isTeacher = true;
                window.currentRoom = roomCode;
                // è·³è½¬åˆ°æ’åç”»é¢
                window.location.href = `chapter.html?room=${roomCode}&teacher=true`;
            }
        });

        confirmRoomBtn.addEventListener('click', async () => {
            const roomCode = roomNumberInput.value.trim();
            if (roomCode.length !== 6 || isNaN(roomCode)) {
                showMessage("Please enter a valid 6-digit room number");
                return;
            }
            
            const exists = await checkRoomExists(roomCode);
            if (exists) {
                hideModal(roomInputModal);
                showModal(nicknameModal);
            } else {
                showMessage("Room number does not exist");
            }
        });

        cancelRoomBtn.addEventListener('click', () => {
            hideModal(roomInputModal);
            roomNumberInput.value = '';
        });

        confirmNicknameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim();
            if (nickname.length === 0) {
                showMessage("Please enter your nickname");
                return;
            }
            
            if (nickname.length > 12) {
                showMessage("Nickname must be 12 characters or less");
                return;
            }
            
            const roomCode = roomNumberInput.value.trim();
            const success = await joinRoom(roomCode, nickname);
            
            if (success) {
                hideModal(nicknameModal);
                // è·³è½¬åˆ°æ¸¸æˆç”»é¢
                window.location.href = `chapter.html?room=${roomCode}&player=${playerId}&nickname=${encodeURIComponent(nickname)}`;
            } else {
                showMessage("Failed to join room. Please try again.");
            }
        });

        cancelNicknameBtn.addEventListener('click', () => {
            hideModal(nicknameModal);
            nicknameInput.value = '';
        });

        // é¢„åŠ è½½chapter.htmlçš„å›¾ç‰‡
        function preloadChapterImages() {
            const images = [
                'ç”»é¢01.jpg', 'ç”»é¢02.jpg', 'ç”»é¢03.jpg', 'ç”»é¢04.jpg',
                'ç”»é¢05.jpg', 'ç”»é¢06.jpg', 'ç”»é¢07.jpg', 'ç”»é¢08.jpg',
                'ç”»é¢09.jpg', 'ç”»é¢10.jpg', 'ç”»é¢11.jpg', 'ç”»é¢12.jpg'
            ];
            
            images.forEach(image => {
                const img = new Image();
                img.src = 'images/' + image;
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåé¢„åŠ è½½å›¾ç‰‡
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
