        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .screen-image {
            width: 100%;
            height: auto;
            max-height: 40vh;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 5px;
        }
        
        .option-button {
            flex: 1;
            padding: 12px 5px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-button.selected {
            background-color: #0066CC;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        
        .start-buttons {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .start-button {
            padding: 15px 30px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

        // 初始化游戏
        function initGame() {
            // 预加载图片
            preloadImages();
            
            // 显示开始屏幕
            showScreen(2001);
        }

        // 预加载图片
        function preloadImages() {
            gameData.forEach(screen => {
                if (screen.image) {
                    const img = new Image();
                    img.src = `images/${screen.image}`;
                    preloadedImages[screen.image] = img;
                }
            });
        }

        // 显示指定屏幕
        function showScreen(screenId) {
            // 隐藏当前屏幕
            const currentScreenElement = document.getElementById(`screen-${currentScreen}`);
            if (currentScreenElement) {
                currentScreenElement.classList.remove('active');
            }
            
            // 显示新屏幕
            currentScreen = screenId;
            const screenData = gameData.find(screen => screen.id === screenId);
            
            let screenElement = document.getElementById(`screen-${screenId}`);
            
            // 如果屏幕不存在，创建它
            if (!screenElement) {
                screenElement = createScreen(screenData);
                document.getElementById('game-container').appendChild(screenElement);
            }
            
            // 显示屏幕
            screenElement.classList.add('active');
            
            // 如果是计分屏幕，计算并显示分数
            if (screenId === 2121) {
                showScore();
            }
        }

        // 创建屏幕元素
        function createScreen(screenData) {
            const screen = document.createElement('div');
            screen.id = `screen-${screenData.id}`;
            screen.className = 'screen';
            
            // 添加图片
            if (screenData.image) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const image = document.createElement('img');
                image.src = `images/${screenData.image}`;
                image.alt = screenData.image;
                image.className = 'screen-image';
                
                imageContainer.appendChild(image);
                screen.appendChild(imageContainer);
            }
            
            // 添加文本
            if (screenData.text) {
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                textContainer.textContent = screenData.text;
                screen.appendChild(textContainer);
            }
            
            // 添加选项按钮
            if (screenData.options) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons-container';
                
                screenData.options.forEach(optionRow => {
                    const buttonRow = document.createElement('div');
                    buttonRow.className = 'button-row';
                    
                    optionRow.buttons.forEach(button => {
                        const optionButton = document.createElement('button');
                        optionButton.className = 'option-button';
                        optionButton.textContent = button.content;
                        optionButton.dataset.id = button.id;
                        optionButton.dataset.correct = button.correct;
                        
                        optionButton.addEventListener('click', () => {
                            // 取消同行其他按钮的选择
                            const siblings = buttonRow.querySelectorAll('.option-button');
                            siblings.forEach(sib => sib.classList.remove('selected'));
                            
                            // 选择当前按钮
                            optionButton.classList.add('selected');
                            
                            // 保存选择
                            selectedOptions[button.id] = button.correct;
                        });
                        
                        buttonRow.appendChild(optionButton);
                    });
                    
                    buttonsContainer.appendChild(buttonRow);
                });
                
                screen.appendChild(buttonsContainer);
            }
            
            // 添加继续按钮
            if (screenData.buttons) {
                screenData.buttons.forEach(button => {
                    const actionButton = document.createElement('button');
                    actionButton.className = 'continue-button';
                    actionButton.textContent = button.content;
                    
                    actionButton.addEventListener('click', () => {
                        if (button.action === 'nextScreen') {
                            // 如果是计分屏幕，计算分数
                            if (screenData.score) {
                                calculateScore();
                            }
                            showScreen(button.target);
                        } else if (button.action === 'startGame') {
                            startGame();
                        } else if (button.action === 'restartGame') {
                            restartGame();
                        }
                    });
                    
                    screen.appendChild(actionButton);
                });
            }
            
            return screen;
        }

        // 开始游戏
        function startGame() {
            score = 0;
            selectedOptions = {};
            showScreen(2101);
        }

        // 重新开始游戏
        function restartGame() {
            score = 0;
            selectedOptions = {};
            showScreen(2001);
        }

        // 计算分数
        function calculateScore() {
            Object.values(selectedOptions).forEach(isCorrect => {
                if (isCorrect) {
                    score++;
                }
            });
            selectedOptions = {};
        }

        // 显示分数
        function showScore() {
            const totalScore = Math.floor(score * (100 / 22));
            const screen = document.getElementById('screen-2121');
            
            // 设置图片
            const image = screen.querySelector('.screen-image');
            image.src = totalScore >= 60 ? 'images/及格.jpg' : 'images/不及格.jpg';
            
            // 设置文本
            const text = screen.querySelector('.text-container');
            text.textContent = `您的得分: ${totalScore}`;
        }

        // 显示消息
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 2000);
        }

        // 初始化游戏
        window.onload = initGame;
    </script>
</body>
</html>
