    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database-compat.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ®</text></svg>">
</head>
<body>
    <!-- åˆå§‹ç•Œé¢ -->
    <div id="page-2001" class="page active">
        <img src="images/å¼€å§‹ç”»é¢.jpg" alt="å¼€å§‹ç”»é¢" class="background-image">
        <div class="content">
            <h1 class="welcome-text">Welcome to the journey of English tenses</h1>
            <div class="button-group horizontal">
                <button id="join-room-btn" class="action-btn">Join a Room</button>
                <button id="create-room-btn" class="action-btn">Create a Room</button>
            </div>
        </div>
        
        <!-- æˆ¿é—´å·è¾“å…¥æ¨¡æ€æ¡† -->
        <div id="room-input-modal" class="modal">
            <div class="modal-content">
                <h3>Please enter a 6-digit room number</h3>
                <input type="text" id="room-number-input" maxlength="6" pattern="[0-9]{6}" placeholder="000000">
                <div class="modal-buttons">
                    <button id="confirm-room-btn">Confirm</button>
                    <button id="cancel-room-btn">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- æ˜µç§°è¾“å…¥æ¨¡æ€æ¡† -->
        <div id="nickname-modal" class="modal">
            <div class="modal-content">
                <h3>Please enter your English nickname</h3>
                <input type="text" id="nickname-input" maxlength="12" placeholder="Your nickname">
                <div class="modal-buttons">
                    <button id="confirm-nickname-btn">Confirm</button>
                    <button id="cancel-nickname-btn">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- æç¤ºä¿¡æ¯æ¡† -->
        <div id="message-toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </div>

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };
        
        // åˆå§‹åŒ–Firebase
        let firebaseApp;
        let database;
        
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Database connection failed. Please refresh and try again.");
        }
        
        // å…¨å±€å˜é‡
        let currentRoomId = null;
        let playerId = null;
        let playerNickname = null;
        let isTeacher = false;
        
        // DOMå…ƒç´ 
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const toast = document.getElementById('message-toast');
        const toastMessage = document.getElementById('toast-message');
        
        // äº‹ä»¶ç›‘å¬å™¨
        joinRoomBtn.addEventListener('click', showRoomInputModal);
        createRoomBtn.addEventListener('click', createRoom);
        confirmRoomBtn.addEventListener('click', joinRoom);
        cancelRoomBtn.addEventListener('click', hideRoomInputModal);
        confirmNicknameBtn.addEventListener('click', confirmNickname);
        cancelNicknameBtn.addEventListener('click', hideNicknameModal);
        
        // æ˜¾ç¤ºæˆ¿é—´å·è¾“å…¥æ¨¡æ€æ¡†
        function showRoomInputModal() {
            roomInputModal.style.display = 'flex';
            roomNumberInput.focus();
        }
        
        // éšè—æˆ¿é—´å·è¾“å…¥æ¨¡æ€æ¡†
        function hideRoomInputModal() {
            roomInputModal.style.display = 'none';
            roomNumberInput.value = '';
        }
        
        // æ˜¾ç¤ºæ˜µç§°è¾“å…¥æ¨¡æ€æ¡†
        function showNicknameModal() {
            nicknameModal.style.display = 'flex';
            nicknameInput.focus();
        }
        
        // éšè—æ˜µç§°è¾“å…¥æ¨¡æ€æ¡†
        function hideNicknameModal() {
            nicknameModal.style.display = 'none';
            nicknameInput.value = '';
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
        
        // åˆ›å»ºæˆ¿é—´
        function createRoom() {
            if (!database) {
                showToast("Database not initialized. Please refresh and try again.");
                return;
            }
            
            // ç”Ÿæˆ6ä½éšæœºæˆ¿é—´å·
            const roomId = Math.floor(100000 + Math.random() * 900000).toString();
            currentRoomId = roomId;
            isTeacher = true;
            
            // åœ¨Firebaseä¸­åˆ›å»ºæˆ¿é—´
            const roomRef = database.ref('rooms/' + roomId);
            
            roomRef.set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                teacher: true,
                players: 0,
                playerCount: 0
            }).then(() => {
                // æˆ¿é—´åˆ›å»ºæˆåŠŸï¼Œè·³è½¬åˆ°æ’è¡Œæ¦œé¡µé¢
                window.location.href = `chapter.html?room=${roomId}&teacher=true`;
            }).catch((error) => {
                console.error("Error creating room:", error);
                showToast("Failed to create room. Please try again.");
            });
        }
        
        // åŠ å…¥æˆ¿é—´
        function joinRoom() {
            const roomId = roomNumberInput.value.trim();
            
            if (roomId.length !== 6 || !/^\d{6}$/.test(roomId)) {
                showToast("Please enter a valid 6-digit room number.");
                return;
            }
            
            if (!database) {
                showToast("Database not initialized. Please refresh and try again.");
                return;
            }
            
            // æ£€æŸ¥æˆ¿é—´æ˜¯å¦å­˜åœ¨
            const roomRef = database.ref('rooms/' + roomId);
            
            roomRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // æˆ¿é—´å­˜åœ¨ï¼Œè¯·æ±‚ç©å®¶æ˜µç§°
                    currentRoomId = roomId;
                    hideRoomInputModal();
                    showNicknameModal();
                } else {
                    // æˆ¿é—´ä¸å­˜åœ¨
                    showToast("Room number does not exist");
                }
            }).catch((error) => {
                console.error("Error checking room:", error);
                showToast("Error checking room. Please try again.");
            });
        }
        
        // ç¡®è®¤æ˜µç§°
        function confirmNickname() {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showToast("Please enter your nickname.");
                return;
            }
            
            if (nickname.length > 12) {
                showToast("Nickname must be 12 characters or less.");
                return;
            }
            
            playerNickname = nickname;
            hideNicknameModal();
            
            // ç”Ÿæˆç©å®¶ID
            playerId = generatePlayerId();
            
            // è·³è½¬åˆ°æ¸¸æˆé¡µé¢
            window.location.href = `chapter.html?room=${currentRoomId}&player=${playerId}&nickname=${encodeURIComponent(nickname)}`;
        }
        
        // ç”Ÿæˆç©å®¶ID
        function generatePlayerId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }
        
        // é¢„åŠ è½½chapter.htmlæ‰€éœ€çš„å›¾ç‰‡
        function preloadChapterImages() {
            const images = [
                'ç”»é¢01.jpg', 'ç”»é¢02.jpg', 'ç”»é¢03.jpg', 'ç”»é¢04.jpg',
                'ç”»é¢05.jpg', 'ç”»é¢06.jpg', 'ç”»é¢07.jpg', 'ç”»é¢08.jpg',
                'ç”»é¢09.jpg', 'ç”»é¢10.jpg', 'ç”»é¢11.jpg', 'ç”»é¢12.jpg'
            ];
            
            images.forEach(image => {
                const img = new Image();
                img.src = 'images/' + image;
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåé¢„åŠ è½½å›¾ç‰‡
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
