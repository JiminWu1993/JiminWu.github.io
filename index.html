<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: "Microsoft YaHei", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #start-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #start-image {
            width: 100%;
            height: auto;
            max-height: 70%;
            object-fit: contain;
        }
        
        #welcome-text {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        
        #begin-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Microsoft YaHei", sans-serif;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <img id="start-image" src="images/开始画面.jpg" alt="开始画面">
        <div id="welcome-text">Welcome to the journey of English tenses</div>
        <button id="begin-btn" onclick="startGame()">Begin</button>
    </div>

    <script>
        function startGame() {
            // 跳转到游戏主页面
            window.location.href = "chapter.html";
        }
    </script>
</body>
</html>
