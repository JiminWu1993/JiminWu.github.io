<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅 - 已修复</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        .game-image {
            width: 100%;
            height: 40%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .text-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        
        .option-button {
            flex: 1;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .option-button.selected {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .continue-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            min-width: 250px;
        }
        
        .score-display {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        
        .debug-console {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="screen-2100" class="screen active">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMjAwIiBmaWxsPSIjMzMzIj48dGV4dCB4PSI1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM2NjYiPua1i+ivleWbvueJhzwvdGV4dD48L3N2Zz4=" alt="开始画面" class="game-image">
            <div class="text-container">
                <p>Welcome to the journey of English tenses</p>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <button class="option-button" onclick="changeScreen(2101)">Begin</button>
                </div>
            </div>
        </div>

        <!-- 其他画面将通过JavaScript动态生成 -->
    </div>

    <div id="message-box" class="message-box"></div>
    
    <div id="debug-console" class="debug-console"></div>
    <button class="debug-toggle" onclick="toggleDebug()">调试信息</button>

    <script>
        // 调试功能
        function logDebug(message) {
            const debugConsole = document.getElementById('debug-console');
            if (debugConsole) {
                const now = new Date().toLocaleTimeString();
                debugConsole.innerHTML += `[${now}] ${message}<br>`;
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
            console.log(message);
        }
        
        function toggleDebug() {
            const debugConsole = document.getElementById('debug-console');
            debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
        }
        
        // 显示消息
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            logDebug(`显示消息: ${message}`);
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 2000);
        }

        // 游戏数据
        const gameData = [
            {
                id: 2100,
                image: "开始画面.jpg",
                text: "Welcome to the journey of English tenses",
                buttons: [
                    { text: "Begin", target: 2101 }
                ]
            },
            {
                id: 2101,
                image: "画面01.jpg",
                text: "Arturo: Hello, I'm Arturo Valdez.",
                buttons: [],
                continueTarget: 2102
            },
            {
                id: 2102,
                image: "画面02.jpg",
                text: "Alexa: Hi. My name (1) Alexandra Costa, but please (2) me Alexa.",
                buttons: [
                    [
                        { text: "is", correct: true },
                        { text: "am", correct: false },
                        { text: "are", correct: false }
                    ],
                    [
                        { text: "calls", correct: false },
                        { text: "call", correct: true },
                        { text: "calling", correct: false }
                    ]
                ],
                continueTarget: 2103
            }
        ];

        // 游戏状态
        let currentScreenId = 2100;
        let selectedOptions = {};
        let score = 0;
        let preloadedImages = {};

        // 切换屏幕 - 修复的函数
        function changeScreen(screenId) {
            logDebug(`尝试切换屏幕到: ${screenId}`);
            
            // 检查目标屏幕是否存在
            const targetScreen = document.getElementById(`screen-${screenId}`);
            if (!targetScreen) {
                logDebug(`错误: 屏幕 screen-${screenId} 不存在`);
                showMessage("游戏屏幕加载失败，请刷新页面重试");
                return;
            }
            
            // 预加载下一张图片
            const nextScreenData = gameData.find(data => data.id === screenId);
            if (nextScreenData && nextScreenData.image) {
                preloadImage(nextScreenData.image);
            }
            
            // 淡出当前屏幕
            const currentScreen = document.getElementById(`screen-${currentScreenId}`);
            if (currentScreen) {
                currentScreen.classList.remove('active');
                logDebug(`隐藏屏幕: ${currentScreenId}`);
            }
            
            // 淡入新屏幕
            setTimeout(() => {
                showScreen(screenId);
                logDebug(`显示屏幕: ${screenId}`);
            }, 500);
        }

        // 显示屏幕
        function showScreen(screenId) {
            currentScreenId = screenId;
            const screen = document.getElementById(`screen-${screenId}`);
            if (screen) {
                screen.classList.add('active');
                logDebug(`当前屏幕: ${screenId}`);
            } else {
                logDebug(`错误: 未找到屏幕 screen-${screenId}`);
            }
        }

        // 预加载图片
        function preloadImage(imageName) {
            if (!imageName || preloadedImages[imageName]) return;
            
            const img = new Image();
            img.src = `images/${imageName}`;
            img.onload = function() {
                logDebug(`图片预加载成功: ${imageName}`);
                preloadedImages[imageName] = true;
            };
            img.onerror = function() {
                logDebug(`图片预加载失败: ${imageName}`);
            };
        }

        // 初始化游戏
        function initGame() {
            logDebug("游戏初始化开始");
            
            // 预加载第一张图片
            preloadImage(gameData[0].image);
            
            // 生成所有游戏画面
            try {
                gameData.forEach(data => {
                    if (data.id !== 2100) { // 开始画面已经存在
                        createScreen(data);
                    }
                });
                logDebug("所有游戏屏幕创建完成");
            } catch (error) {
                logDebug(`创建游戏屏幕时出错: ${error.message}`);
                showMessage("游戏初始化失败，请刷新页面");
            }
            
            // 显示开始画面
            showScreen(2100);
            logDebug("游戏初始化完成");
        }

        // 创建游戏画面
        function createScreen(data) {
            const screen = document.createElement('div');
            screen.id = `screen-${data.id}`;
            screen.className = 'screen';
            
            // 添加图片
            const img = document.createElement('img');
            img.src = `images/${data.image}`;
            img.alt = `画面${data.id}`;
            img.className = 'game-image';
            img.onerror = function() {
                logDebug(`无法加载图片: images/${data.image}`);
                this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMjAwIiBmaWxsPSIjMzMzIj48dGV4dCB4PSI1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM2NjYiPua1i+ivleWbvueJhzwvdGV4dD48L3N2Zz4=';
            };
            screen.appendChild(img);
            
            // 添加文本容器
            const textContainer = document.createElement('div');
            textContainer.className = 'text-container';
            textContainer.innerHTML = `<p>${data.text}</p>`;
            screen.appendChild(textContainer);
            
            // 添加按钮容器
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';
            
            // 添加选项按钮
            if (data.buttons && data.buttons.length > 0) {
                data.buttons.forEach((buttonRow, rowIndex) => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'button-row';
                    
                    buttonRow.forEach((button, colIndex) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-button';
                        btn.textContent = button.text;
                        btn.dataset.row = rowIndex;
                        btn.dataset.col = colIndex;
                        btn.dataset.correct = button.correct;
                        btn.onclick = function() {
                            selectOption(this, rowIndex, colIndex, data.id);
                        };
                        rowDiv.appendChild(btn);
                    });
                    
                    buttonsContainer.appendChild(rowDiv);
                });
            }
            
            screen.appendChild(buttonsContainer);
            
            // 添加继续按钮
            if (data.continueTarget) {
                const continueButton = document.createElement('button');
                continueButton.className = 'continue-button';
                continueButton.textContent = 'Continue';
                continueButton.onclick = function() {
                    // 检查是否所有行都有选择（如果有选项的话）
                    if (data.buttons && data.buttons.length > 0) {
                        let allSelected = true;
                        for (let i = 0; i < data.buttons.length; i++) {
                            if (!selectedOptions[data.id] || !selectedOptions[data.id][i]) {
                                allSelected = false;
                                break;
                            }
                        }
                        
                        if (!allSelected) {
                            showMessage('请完成所有选项后再继续');
                            return;
                        }
                    }
                    
                    changeScreen(data.continueTarget);
                };
                screen.appendChild(continueButton);
            }
            
            document.getElementById('game-container').appendChild(screen);
            logDebug(`创建屏幕: ${data.id}`);
        }

        // 选择选项
        function selectOption(button, row, col, screenId) {
            logDebug(`屏幕 ${screenId}: 选择第${row+1}行第${col+1}个选项`);
            
            // 获取当前行的所有按钮
            const buttons = button.parentElement.querySelectorAll('.option-button');
            
            // 取消选中同一行的所有按钮
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 选中当前按钮
            button.classList.add('selected');
            
            // 保存选择
            if (!selectedOptions[screenId]) {
                selectedOptions[screenId] = {};
            }
            selectedOptions[screenId][row] = {
                element: button,
                correct: button.dataset.correct === 'true'
            };
        }

        // 全局错误处理
        window.addEventListener('error', function(e) {
            logDebug(`全局错误: ${e.message} at ${e.filename}:${e.lineno}`);
            showMessage("发生错误，请查看调试信息");
        });

        // 初始化游戏
        window.onload = function() {
            logDebug("窗口加载完成");
            initGame();
            
            // 检查changeScreen函数是否可用
            if (typeof changeScreen === 'undefined') {
                logDebug("严重错误: changeScreen函数未定义");
                showMessage("游戏核心功能加载失败，请刷新页面");
            } else {
                logDebug("changeScreen函数已定义");
            }
        };
    </script>
</body>
</html>
