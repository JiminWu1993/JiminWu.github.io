<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态之旅</title>
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- 游戏内容将通过JavaScript动态生成 -->
    </div>
    
    <!-- 正确答案弹窗 -->
    <div id="answers-modal" class="modal">
        <div class="modal-content">
            <h3>The answer of test：</h3>
            <div id="answers-text"></div>
            <button id="confirm-answers">Confirm</button>
        </div>
    </div>
    
    <!-- 提示框 -->
    <div id="toast" class="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
